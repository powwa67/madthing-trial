                    if (b.x + b.w < player.x && !b.passed) {
                        b.passed = true; 
                        // We do NOT add score++ here for bullets anymore
                        SFX.score();
                    }
                }

                this.list = this.list.filter(b => b.x > -100);
            },

            draw: function() {
                for (let b of this.list) {
                    let color = "#ff0044"; // Red (Straight)
                    if (b.type === 'WAVE') color = "#ffff00"; // Yellow
                    if (b.type === 'TARGET') color = "#ff00ff"; // Purple
                    
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    
                    if (PERF_MODE) {
                        ctx.fillRect(b.x, b.y, b.w, b.h);
                    } else {
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = color;
                        ctx.roundRect(b.x, b.y, b.w, b.h, 5);
                        ctx.fill();
                        ctx.fillStyle = "rgba(255,255,255,0.5)";
                        ctx.fillRect(b.x + 10, b.y + 2, b.w, 2);
                        ctx.shadowBlur = 0;
                    }
                }
            }
        };
    
        // --- CORE FUNCTIONS ---
       function die() {
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('powa-high-score', highScore);
                menuHighScore.innerText = `BEST: ${highScore}`;
            }

            flashScreen(); SFX.explode();
            if(!PERF_MODE) {
                for(let i=0; i<25; i++) particles.push({type: 'explode', x: player.x, y: player.y, vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15, life: 1.0, color: '#0ff', size: Math.random()*8+3});
            }
            
            gameState = 'DIE_ANIM';
            deathScoreDisplay.innerText = `SCORE: ${score}`;
            deathBestDisplay.innerText = `BEST: ${highScore}`;

            const msgElement = document.getElementById('death-msg');
            
            if (score > 500) {
                msgElement.innerText = "TOUCH GRASS IMMEDIATELY. YOU ARE TOO POWERFUL."; 
                msgElement.style.color = "#ff0000"; 
                msgElement.style.textShadow = "0 0 10px #ff0000";
            }
            else if (score > 250) {
                msgElement.innerText = "OKAY, YOU'RE ACTUALLY INSANE AT THIS."; 
                msgElement.style.color = "#bd00ff"; 
            } 
            else if (score > 100) {
                msgElement.innerText = "Okayyy.. damn, good run"; 
                msgElement.style.color = "#00ff00"; 
            } 
            else if (score > 70) {
                msgElement.innerText = "Respectable run. I'm proud of you";
                msgElement.style.color = "#00ffff"; 
            } 
            else {
                msgElement.innerText = "played like shit just like entire story of jjk lmao";
                msgElement.style.color = "#aaa";
            }

            bgFail.style.display = 'block';
            setTimeout(() => { bgFail.style.opacity = '1'; }, 10);
            setTimeout(() => { deathModal.style.display = 'flex'; }, 800);

            const savedName = localStorage.getItem('powa-username');
            if (savedName) {
                document.getElementById('username-input').value = savedName;
                submitScore(true); 
            } else {
                document.getElementById('username-input').disabled = false;
                document.getElementById('submit-score-btn').disabled = false;
                document.getElementById('submit-score-btn').innerText = "SUBMIT SCORE";
                document.getElementById('submit-score-btn').style.background = "linear-gradient(180deg, #00aaff, #0055aa)";
            }
        }

        function winGame() {
            gameState = 'WIN_PAUSE'; 
            localStorage.setItem('powa-unlocked', 'true');
            isUnlocked = true;

            MUSIC.pause();
            SFX.win();
            flashScreen();
            
            bgWin.style.display = 'block';
            setTimeout(() => { bgWin.style.opacity = '1'; }, 10);
            winModal.style.display = 'flex';
            
            const savedName = localStorage.getItem('powa-username');
            const winInput = document.getElementById('win-input-section');
            const winReward = document.getElementById('win-reward-section');

            if (savedName) {
                winInput.style.display = 'none';
                winReward.style.display = 'flex';
                submitScore(true);
                fetchServerKey();
            } else {
                winInput.style.display = 'flex';
                winReward.style.display = 'none';
            }
        }
        
        window.submitWinDetails = function() {
            const nameInput = document.getElementById('win-username-input');
            const rawName = nameInput.value.trim();
            
            if(!rawName) {
                nameInput.style.borderColor = "#ff0000";
                return;
            }
            
            localStorage.setItem('powa-username', rawName);
            
            document.getElementById('win-input-section').style.display = 'none';
            document.getElementById('win-reward-section').style.display = 'flex';
            
            submitScore(true);
            fetchServerKey();
        };

        window.continueGame = function() {
            infiniteMode = true;
            isUnlocked = true; 
            localStorage.setItem('powa-unlocked', 'true');
            
            winModal.style.display = 'none';
            bgWin.style.opacity = '0';
            setTimeout(() => { bgWin.style.display = 'none'; }, 500);

            progressContainer.style.display = 'none';
            
            // SHOW CORRECT COUNTER
            if (GAME_MODE === 'BULLETS') {
                scoreCounter.style.display = 'none';
                document.getElementById('survival-timer').style.display = 'block';
            } else {
                scoreCounter.style.display = 'block';
                document.getElementById('survival-timer').style.display = 'none';
            }
            scoreCounter.innerText = score;
            
            gameStartTime = Date.now();

            let count = 3;
            const countEl = document.getElementById('countdown');
            countEl.style.display = 'block';
            countEl.innerText = count;
            
            if(audioCtx.state === 'suspended') audioCtx.resume();
            playTone(400, 'sine', 0.1, 0.1);

            let timer = setInterval(() => {
                count--;
                if(count > 0) {
                    countEl.innerText = count;
                    playTone(400, 'sine', 0.1, 0.1);
                } else {
                    clearInterval(timer);
                    countEl.style.display = 'none';
                    player.velocity = -JUMP; 
                    gameState = 'PLAY';
                    MUSIC.resume();
                    playTone(800, 'square', 0.2, 0.1);
                }
            }, 1000);
        };

        window.resetLevel = function() {
            deathModal.style.display = 'none';
            bgFail.style.opacity = '0';
            bgWin.style.opacity = '0';
            setTimeout(() => { bgFail.style.display = 'none'; bgWin.style.display = 'none'; }, 500);

            gameState = 'START';
            score = 0; frames = 0;
            pipeSpawnCount = 0; 
            currentBiome = 0; 
            
            // RESET MODES
            if (GAME_MODE === 'BULLETS') {
                player.hp = 3;
                document.getElementById('survival-timer').innerText = "0:00";
                updateHPDisplay();
            } else {
                player.hp = 1;
            }
            player.invincible = 0;

            timeStopActive = false;
            canvas.classList.remove('time-frozen');
            
            level1ShieldCount = 0;
            level1ClockCount = 0;
            
            if (isUnlocked && GAME_MODE === 'PILLARS') {
                infiniteMode = true;
                progressContainer.style.display = 'none';
                scoreCounter.style.display = 'none'; 
                scoreCounter.innerText = "0";
            } else if (GAME_MODE === 'PILLARS') {
                infiniteMode = false;
                progressContainer.style.display = 'flex';
                scoreCounter.style.display = 'none';
                updateProgress();
            }

            wrapper.style.borderColor = "#fff";
            wrapper.style.boxShadow = "0 0 60px rgba(0,255,255,0.3)";
            
            player.y = height/2; player.velocity = 0; player.rotation = 0;
            player.hasShield = false; 
            hasShieldSpawned = false; 
            
            obstacles.list = []; 
            bulletManager.list = [];
            trail = []; shockwaves = []; floatTexts = []; items = [];
            
            initGalaxy(); initParticles();
            document.getElementById('main-menu').style.display = 'block';
            drawGalaxy(); drawGridLines(); player.draw();
            MUSIC.stop();
        };

        function startGame() {
            if(gameState === 'PLAY') return;
            if(audioCtx.state === 'suspended') audioCtx.resume(); 
            
            gameStartTime = Date.now();
            
            if(infiniteMode && GAME_MODE === 'PILLARS') scoreCounter.style.display = 'block';
            
            gameState = 'PLAY';
            MUSIC.play();
            document.getElementById('main-menu').style.display = 'none';
            player.velocity = -JUMP;
        }

        function updatePhysics() {
            if(gameState !== 'PLAY' && gameState !== 'DIE_ANIM') return;
            
            if (timeStopActive) {
                timeStopTimer--;
                if (timeStopTimer <= 0) {
                    timeStopActive = false;
                    canvas.classList.remove('time-frozen'); 
                    SFX.shieldUp(); 
                }
            }

            if (!timeStopActive) {
                bgOffset -= SPEED * 0.5; if(bgOffset < -100) bgOffset = 0;
                globalHue = (globalHue + 1) % 360;
                updateGalaxy();
            }

            frames++;
            
            // --- SURVIVAL TIMER LOGIC (Count UP) ---
            if (gameState === 'PLAY' && GAME_MODE === 'BULLETS') {
                // Run this every 1 second (60 frames)
                if (frames % 60 === 0) {
                    score++; // Score = Seconds Survived
                    
                    // Format time (e.g. 1:30)
                    let mins = Math.floor(score / 60);
                    let secs = score % 60;
                    document.getElementById('survival-timer').innerText = 
                        `${mins}:${secs < 10 ? '0' : ''}${secs}`;
                    
                    // Win Condition at 90s
                    if (!infiniteMode && score >= TARGET_SCORE) {
                        winGame();
                    }
                }
            }

            if (!timeStopActive) {
                particles = particles.filter(p => { if(p.type==='dust') { p.x -= p.speed; if(p.x<0) p.x=width; return true; } p.x += p.vx; p.y += p.vy; p.life -= 0.03; return p.life > 0; });
            }
            
            shockwaves = shockwaves.filter(s => { s.r+=10; s.alpha-=0.05; return s.alpha>0; });
            floatTexts = floatTexts.filter(f => { f.y+=f.vy; f.life-=0.02; return f.life>0; });
            trail.forEach(t => t.alpha -= 0.08);

            items = items.filter(item => {
                item.x -= SPEED;
                let dx = item.x - player.x;
                let dy = item.y - player.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if(dist < 40 && !item.taken) {
                   item.taken = true;
                   if (item.type === 'SHIELD') {
                       player.hasShield = true;
                       SFX.shieldUp();
                       if(!PERF_MODE) floatTexts.push({text: "SHIELD!", x: player.x, y: player.y-40, life: 1.0, vy: -2});
                   } else if (item.type === 'CLOCK') {
                       timeStopActive = true;
                       timeStopTimer = 60 * 5; 
                       canvas.classList.add('time-frozen'); 
                       SFX.timeStop();
                       if(!PERF_MODE) floatTexts.push({text: "ZA WARUDO!", x: player.x, y: player.y-40, life: 1.5, vy: -2});
                   }
                }
                return item.x > -50 && !item.taken;
            });

            if(gameState === 'PLAY') {
                if (GAME_MODE === 'PILLARS') {
                    obstacles.update();
                } else {
                    bulletManager.update();
                }
                
                player.update();
                if(player.y > height || player.y < -50) die();
            }
        }

        function drawGridLines() {
            const biome = BIOMES[currentBiome];
            let gridCol = (biome.grid === 'rainbow') ? `hsla(${globalHue}, 100%, 50%, 0.3)` : biome.grid;

            ctx.lineWidth = 2; ctx.strokeStyle = gridCol; ctx.beginPath();
            for(let i=0; i<=width+100; i+=100) { let x=i+bgOffset; ctx.moveTo(x,0); ctx.lineTo(x,height); }
            for(let i=0; i<=height; i+=80) { ctx.moveTo(0,i); ctx.lineTo(width,i); } ctx.stroke();
            
            if(!PERF_MODE) {
                ctx.fillStyle = "#fff"; for(let p of particles) { if(p.type === 'dust') { ctx.globalAlpha = Math.random(); ctx.fillRect(p.x, p.y, p.size, p.size); } } ctx.globalAlpha = 1;
            }
        }

        function loop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            let deltaTime = timestamp - lastTime; lastTime = timestamp;
            if (deltaTime > 1000) deltaTime = 1000;
            accumulator += deltaTime;
            while (accumulator >= TIME_STEP) { updatePhysics(); accumulator -= TIME_STEP; }

            drawGalaxy(); drawGridLines();
            ctx.lineWidth = 4; for(let s of shockwaves) { ctx.strokeStyle = `rgba(255, 255, 255, ${s.alpha})`; ctx.beginPath(); ctx.arc(s.x+15, s.y+15, s.r, 0, Math.PI*2); ctx.stroke(); }
            ctx.font = "900 24px 'Russo One'"; ctx.textAlign = "center";
            for(let f of floatTexts) { ctx.save(); 
                ctx.fillStyle = f.color ? f.color : "#fff"; 
                ctx.strokeStyle = "#000"; ctx.lineWidth = 4; ctx.shadowBlur = 10; ctx.shadowColor = '#0ff'; ctx.globalAlpha = f.life; ctx.strokeText(f.text, f.x, f.y); ctx.fillText(f.text, f.x, f.y); ctx.restore(); }
            
            for(let item of items) {
                ctx.save();
                ctx.shadowBlur = 15; 
                
                if (item.type === 'SHIELD') {
                    ctx.shadowColor = '#0ff';
                    ctx.strokeStyle = `hsla(180, 100%, 50%, ${Math.abs(Math.sin(frames*0.1)) + 0.5})`;
                    ctx.fillStyle = "#fff"; 
                    ctx.fillText("S", item.x, item.y+5);
                } else if (item.type === 'CLOCK') {
                    ctx.shadowColor = '#ff0000'; 
                    ctx.strokeStyle = `hsla(0, 100%, 60%, ${Math.abs(Math.sin(frames*0.2)) + 0.5})`;
                    ctx.fillStyle = "#ffaaaa";
                    ctx.fillText("T", item.x, item.y+5); 
                }
                
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.arc(item.x, item.y, 15, 0, Math.PI*2);
                ctx.stroke();
                ctx.restore();
            }

            if (GAME_MODE === 'PILLARS') {
                obstacles.draw();
            } else {
                bulletManager.draw();
            }
            
            if(gameState === 'PLAY' || gameState === 'DIE_ANIM' || gameState === 'WIN_PAUSE') player.draw();

            for(let p of particles) { if(p.type === 'explode') { ctx.fillStyle = p.color; ctx.globalAlpha = p.life; ctx.fillRect(p.x, p.y, p.size, p.size); } } ctx.globalAlpha = 1;

            requestAnimationFrame(loop);
        }

        function initParticles() {
            if(PERF_MODE) return;
            particles = []; for(let i=0; i<40; i++) particles.push({type: 'dust', x: Math.random()*width, y: Math.random()*height, speed: Math.random()*2 + 1, size: Math.random()*3});
        }

        function handleInput(e) {
            if(e.type === 'keydown' && e.code === 'Space') e.preventDefault();
            if(e.target.id === 'perf-btn') return;
            if(e.target.id === 'mode-btn') return;
            if(e.target.closest('#leaderboard')) return;
            if(e.target.closest('.win-input-field')) return; 

            if(gameState === 'WIN_PAUSE') return;
            if(gameState === 'START') startGame();
            else if(gameState === 'PLAY') {
                player.velocity = -JUMP; SFX.jump();
                if(!PERF_MODE) {
                    for(let i=0; i<5; i++) particles.push({type: 'explode', x: player.x, y: player.y+player.size, vx: (Math.random()-0.5)*5, vy: Math.random()*5, life: 0.5, color: '#fff', size: 3});
                }
            }
        }

        window.addEventListener('keydown', (e) => { if(e.code === 'Space' || e.code === 'ArrowUp') handleInput(e); });
        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchstart', handleInput, {passive: false});

        let currentLeaderboardListener = null;

        window.switchTab = function(mode) {
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(b => b.classList.remove('active'));
            if(mode === 'daily') buttons[0].classList.add('active');
            else buttons[1].classList.add('active');

            fetchLeaderboard(mode);
        };

        function fetchLeaderboard(mode) {
            const listDiv = document.getElementById('leaderboard-list');
            listDiv.innerHTML = "<div style='text-align:center; color:#0ff; padding-top:20px; animation:blink 1s infinite;'>LOADING...</div>";

            if(currentLeaderboardListener) currentLeaderboardListener(); 

            let base = "leaderboard";
            if (GAME_MODE === 'BULLETS') base = "leaderboard_survival";
    
            const collectionName = (mode === 'daily') ? `${base}_${KEY_ID}` : base;

            currentLeaderboardListener = db.collection(collectionName)
                .orderBy("score", "desc")
                .limit(10)
                .onSnapshot((querySnapshot) => {
                    let html = ""; let rank = 1;
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const safeName = data.name.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                        
                        let rankColor="#aaa"; let bgStyle="transparent"; let borderStyle="1px dashed #333";
                        if(rank===1) { rankColor="#ffff00"; borderStyle="1px solid #ffff00"; bgStyle="rgba(255,255,0,0.1)"; }
                        else if(rank===2) { rankColor="#00ffff"; borderStyle="1px dotted #00ffff"; }
                        else if(rank===3) { rankColor="#bd00ff"; borderStyle="1px dotted #bd00ff"; }

                        html += `<div style="display:flex; justify-content:space-between; align-items:center; border-bottom:${borderStyle}; background:${bgStyle}; padding: 5px 4px; margin-bottom: 2px;">
                            <span style="color:${rankColor}; font-family:'Russo One'; font-size:0.9rem;">
                                <span style="display:inline-block; width:25px; text-align:right; margin-right:10px;">#${rank}</span>${safeName}
                            </span>
                            <span style="color:${rankColor}; font-family:'Russo One'; font-size:1rem;">${data.score}</span>
                        </div>`;
                        rank++;
                    });
                    if(html==="") html="<div style='text-align:center; color:#555; margin-top:30px; font-family:monospace;'>[ NO SCORES YET ]</div>";
                    listDiv.innerHTML = html;
                });
        }

        function submitToCollection(collectionName, name, score) {
            return db.collection(collectionName).where("name", "==", name).get()
            .then((snapshot) => {
                if(!snapshot.empty) {
                    let docId = snapshot.docs[0].id;
                    let oldScore = snapshot.docs[0].data().score;
                    if(score > oldScore) return db.collection(collectionName).doc(docId).update({score: score, date: new Date()});
                    else return Promise.resolve();
                } else {
                    return db.collection(collectionName).add({name: name, score: score, date: new Date()});
                }
            });
        }

        window.submitScore = function(isAuto = false) {
            let storedName = localStorage.getItem('powa-username');
            let rawName = storedName || "";
            
            const nameInput = document.getElementById('username-input'); 
            const submitBtn = document.getElementById('submit-score-btn');

            if (!isAuto && nameInput) {
                rawName = nameInput.value;
            }

            const name = rawName.toUpperCase().trim().substring(0, 15) || "ANONYMOUS";
            localStorage.setItem('powa-username', name);

            if(score===0 && !isAuto) { alert("Play first!"); return; }
            
            let scoreToSend = parseInt(score, 10);
            
            if(submitBtn) {
                submitBtn.innerText = isAuto ? "AUTO-SENDING..." : "CHECKING...";
                submitBtn.disabled = true; 
                if(nameInput) nameInput.disabled = true;
            }

            let base = "leaderboard";
            if (GAME_MODE === 'BULLETS') base = "leaderboard_survival";

            const dailyCollection = `${base}_${KEY_ID}`;
            
            Promise.all([
                submitToCollection(base, name, scoreToSend),   
                submitToCollection(dailyCollection, name, scoreToSend)
            ]).then(() => {
                if(submitBtn) {
                    submitBtn.innerText = "SENT!";
                    submitBtn.style.background = "#333";
                }
            }).catch((err) => {
                console.error(err);
                if(submitBtn) {
                    submitBtn.innerText = "ERROR";
                    submitBtn.disabled = false;
                }
            });
        };

        initGalaxy(); initParticles(); resetLevel(); requestAnimationFrame(loop);
        switchTab('daily');

        // CHECK WARNING MODE
        if (KEY_WARNING_MODE === "ON") {
            const warnBox = document.getElementById('key-warning');
            if(warnBox) warnBox.style.display = 'block';
        }
    </script>
