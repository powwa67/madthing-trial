<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POWA-PROXY: GALAXY</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: 'Russo One', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-container-box {
            position: relative;
            background: #000;
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.3);
            border: 3px solid #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        .bg-gif {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0; transition: opacity 0.5s;
            pointer-events: none; z-index: 5; display: none; 
        }

        .shake-small { animation: shake-s 0.1s; }
        .glitch-anim { animation: glitch-skew 1s infinite linear alternate-reverse; }

        @keyframes shake-s { 0% { transform: translate(0,0); } 50% { transform: translate(0, 4px); } 100% { transform: translate(0,0); } }
        @keyframes glitch-skew {
            0% { transform: skew(0deg); } 20% { transform: skew(-2deg); }
            40% { transform: skew(2deg); } 60% { transform: skew(0deg); }
            80% { transform: skew(-1deg); } 100% { transform: skew(1deg); }
        }

        canvas { display: block; width: 100%; height: 100%; }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: space-between; z-index: 10;
        }

        #top-bar {
            display: flex; align-items: center; padding: 20px; width: 100%; box-sizing: border-box;
            justify-content: center;
        }

        #progress-container { flex-grow: 1; display: flex; flex-direction: column; }

        #progress-bar {
            height: 20px; background: rgba(0,0,0,0.6); border: 2px solid #fff;
            border-radius: 6px; position: relative; overflow: hidden;
            box-shadow: 0 0 15px rgba(255,255,255,0.1); transform: skew(-10deg);
        }

        #progress-fill {
            width: 0%; height: 100%; background: linear-gradient(90deg, #00ffff, #bd00ff);
            transition: width 0.1s linear; box-shadow: 0 0 20px #fff;
        }
        
        #score-counter {
            display: none; 
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 20px #00ffff, 4px 4px 0 #000;
            -webkit-text-stroke: 2px #000;
            transform: skew(-5deg);
        }

        #main-menu {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; width: 100%; pointer-events: auto; z-index: 20;
        }

        h1 {
            color: #fff; font-size: 3.5rem; margin: 0; line-height: 0.95;
            text-shadow: 4px 4px 0px #000, 0 0 40px #00ffff;
            -webkit-text-stroke: 2px #000; transform: skew(-5deg); letter-spacing: -2px;
        }
        
        .high-score-label {
            color: #bd00ff;
            font-size: 1.2rem;
            margin-top: 10px;
            text-shadow: 0 0 10px #bd00ff;
            letter-spacing: 1px;
        }

        /* --- LEADERBOARD STYLES --- */
        #leaderboard {
            margin: 15px auto; 
            width: 320px; 
            height: 180px;
            background: rgba(0, 5, 10, 0.9); 
            border: 2px solid #00ffff; 
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2), inset 0 0 20px rgba(0, 0, 0, 0.8);
            border-radius: 6px; 
            padding: 10px; 
            overflow-y: auto; 
            text-align: left; 
            box-sizing: border-box;
            font-family: 'Russo One', sans-serif; 
        }

        #leaderboard h3 {
            color: #fff; 
            margin: 0 0 10px 0; 
            font-size: 1.2rem; 
            text-align: center; 
            border-bottom: 2px solid #333; 
            padding-bottom: 5px; 
            letter-spacing: 2px; 
            text-transform: uppercase;
        }

        /* Custom Scrollbar */
        #leaderboard::-webkit-scrollbar { width: 6px; }
        #leaderboard::-webkit-scrollbar-track { background: #000; }
        #leaderboard::-webkit-scrollbar-thumb { background: #bd00ff; border-radius: 3px; }
        #leaderboard::-webkit-scrollbar-thumb:hover { background: #fff; }
        
        #perf-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            color: #00ffff;
            font-family: 'Russo One', sans-serif;
            font-size: 1rem;
            padding: 10px 20px;
            margin-top: 25px;
            cursor: pointer;
            border-radius: 8px;
            text-transform: uppercase;
            transition: all 0.2s;
            pointer-events: auto; 
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            position: relative;
            z-index: 30; 
        }
        #perf-btn:hover { background: #00ffff; color: #000; }
        #perf-btn.low-mode { border-color: #ff4444; color: #ff4444; box-shadow: none; }
        
        .modal {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 100; flex-direction: column;
            align-items: center; justify-content: center; padding: 20px;
            box-sizing: border-box; text-align: center; animation: fadeIn 0.3s;
            pointer-events: auto; backdrop-filter: blur(5px);
        }

        #win-modal { background: rgba(0,0,0,0.3); backdrop-filter: none; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(1.1); } to { opacity: 1; transform: scale(1); } }

        .btn {
            background: linear-gradient(180deg, #00ff88, #008844);
            border: 2px solid #fff; border-radius: 8px; padding: 15px;
            color: white; font-family: 'Russo One', sans-serif; font-size: 1.2rem;
            margin: 10px 0; cursor: pointer; width: 100%; max-width: 300px;
            box-shadow: 0 6px 0 #004422, 0 15px 20px rgba(0,0,0,0.5);
            text-shadow: 1px 1px 0 #000; transition: transform 0.1s, filter 0.1s;
            position: relative; overflow: hidden;
        }
        .btn:hover { filter: brightness(1.2); }
        .btn:active { transform: translateY(6px); box-shadow: 0 0 0 #004422; }
        
        .btn-copy {
            background: linear-gradient(180deg, #00aaff, #0055aa);
            box-shadow: 0 6px 0 #003366, 0 15px 20px rgba(0,0,0,0.5);
        }
        .btn-copy:active { box-shadow: 0 0 0 #003366; }

        .btn-continue {
            background: linear-gradient(180deg, #ff00ff, #aa00aa);
            box-shadow: 0 6px 0 #660066, 0 15px 20px rgba(0,0,0,0.5);
            margin-top: 15px;
        }
        .btn-continue:active { box-shadow: 0 0 0 #660066; }

        .key-container { margin: 20px 0; width: 100%; max-width: 350px; }

        .key-box {
            background: #111; border: 2px dashed #00ffff; color: #fff;
            padding: 15px; font-family: monospace; font-size: 1.1rem;
            user-select: text; word-break: break-all;
            box-shadow: 0 0 30px rgba(0,255,255,0.1);
            border-radius: 8px; margin-bottom: 10px; position: relative;
        }

        .key-label { font-size: 0.8rem; color: #aaa; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; }

        #flash-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; opacity: 0; pointer-events: none;
            transition: opacity 0.1s; z-index: 50;
        }
        
        #warp-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 100%);
            opacity: 0; pointer-events: none; transition: opacity 0.2s;
            z-index: 40; mix-blend-mode: overlay;
        }
    </style>
</head>
<body>

    <div id="game-container-box">
        <img id="bg-fail" src="fail.gif" class="bg-gif">
        <img id="bg-win" src="win.gif" class="bg-gif">

        <canvas id="gameCanvas"></canvas>
        <div id="flash-overlay"></div>
        <div id="warp-overlay"></div>
        
        <div id="ui-layer">
            <div id="top-bar">
                <div id="progress-container">
                    <div id="progress-bar">
                        <div id="progress-fill"></div>
                    </div>
                </div>
                <div id="score-counter">30</div>
            </div>

            <div id="main-menu">
                <h1 id="title" class="glitch-anim">POWA<br>PROXY</h1>
                <div id="menu-high-score" class="high-score-label">BEST: 0</div>
                
                <div id="leaderboard">
                    <h3>RANKING</h3>
                    <div id="leaderboard-list" style="font-size: 0.85rem;">
                        <div style="text-align:center; color:#0ff; animation: blink 1s infinite;">CONNECTING...</div>
                    </div>
                </div>

                <div style="color:#ffff00; margin-top:10px; font-size:1.4rem; text-shadow: 0 0 10px #ff0; animation:blink 0.5s infinite alternate;">TAP TO START</div>
                <button id="perf-btn" onclick="togglePerf(event)">GRAPHICS: HIGH</button>
            </div>
        </div>

        <div id="death-modal" class="modal">
            <h1 style="color:#f00; font-size:3rem; text-shadow:0 0 30px #f00; margin-bottom: 0;">BRUH</h1>
            <div id="death-score-display" style="color:#fff; font-size:1.5rem; margin: 10px 0;">SCORE: 0</div>
            <div id="death-best-display" style="color:#bd00ff; font-size:1.2rem; text-shadow:0 0 10px #bd00ff;">BEST: 0</div>
            
            <input type="text" id="username-input" placeholder="ENTER NAME" maxlength="10" 
                   style="background: #111; border: 2px solid #fff; color: #fff; padding: 10px; 
                          font-family: 'Russo One', sans-serif; font-size: 1.2rem; text-align: center; 
                          text-transform: uppercase; margin: 15px 0; width: 80%; border-radius: 8px; outline: none;">
            
            <button id="submit-score-btn" class="btn" onclick="submitScore()" 
                    style="background: linear-gradient(180deg, #00aaff, #0055aa); border-color: #fff; margin-bottom: 15px;">
                SUBMIT SCORE
            </button>

            <p style="color:#aaa; font-size:0.9rem; margin-top:5px; max-width: 80%;">just go back to jllm atp fam</p>
            <div style="width: 200px; height: 4px; background: #333; margin: 20px 0;"></div>
            <button class="btn" style="background: linear-gradient(180deg, #555, #222); border-color:#888;" onclick="resetLevel()">TRY AGAIN</button>
        </div>

        <div id="win-modal" class="modal">
            <h1 style="color:#00ffff; font-size:3rem; text-shadow: 0 0 20px #00ffff;">ACCESS GRANTED</h1>
            <div class="key-container">
                <div class="key-label">DAILY API KEY</div>
                <div id="key-text" class="key-box">Loading...</div>
                <button class="btn btn-copy" onclick="copyKey('key-text', this)">COPY KEY</button>
                <button class="btn btn-continue" onclick="continueGame()">CONTINUE PLAYING</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const progressContainer = document.getElementById('progress-container');
        const progressFill = document.getElementById('progress-fill');
        const scoreCounter = document.getElementById('score-counter');
        const wrapper = document.getElementById('game-container-box');
        const flashOverlay = document.getElementById('flash-overlay');
        const warpOverlay = document.getElementById('warp-overlay');
        const perfBtn = document.getElementById('perf-btn');
        
        const deathModal = document.getElementById('death-modal');
        const winModal = document.getElementById('win-modal');
        const menuHighScore = document.getElementById('menu-high-score');
        const deathScoreDisplay = document.getElementById('death-score-display');
        const deathBestDisplay = document.getElementById('death-best-display');
        
        const bgFail = document.getElementById('bg-fail');
        const bgWin = document.getElementById('bg-win');

        const LOGICAL_WIDTH = 540;
        const LOGICAL_HEIGHT = 960;
        const width = LOGICAL_WIDTH;
        const height = LOGICAL_HEIGHT;

        function resize() {
            let winW = window.innerWidth;
            let winH = window.innerHeight;
            let scale = Math.min(winW / LOGICAL_WIDTH, winH / LOGICAL_HEIGHT);
            if (scale > 1.2 && winW > 800) scale = Math.min(scale, 1.0);

            let finalW = Math.floor(LOGICAL_WIDTH * scale);
            let finalH = Math.floor(LOGICAL_HEIGHT * scale);
            
            wrapper.style.width = finalW + "px";
            wrapper.style.height = finalH + "px";
            canvas.width = LOGICAL_WIDTH;
            canvas.height = LOGICAL_HEIGHT;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- GAME CONFIG & VERSION CONTROL ---
        // Change this ID to force everyone to replay Level 1
        const KEY_ID = "day_3"; 
        
        let TARGET_SCORE = 5; // Score to unlock Level 1
        let SPEED = 6.5;     
        let GRAVITY = 0.6;
        let JUMP = 8.5;
        let GAP = 170; 
        let PERF_MODE = false;

        // --- STORAGE & PERSISTENCE CHECK ---
        let highScore = localStorage.getItem('powa-high-score') || 0;
        let storedKeyId = localStorage.getItem('powa-key-id');
        let storedUnlock = localStorage.getItem('powa-unlocked');
        
        let isUnlocked = false;

        if(storedKeyId === KEY_ID && storedUnlock === 'true') {
            isUnlocked = true;
        } else {
            if(storedKeyId !== KEY_ID) {
                localStorage.setItem('powa-key-id', KEY_ID);
                localStorage.removeItem('powa-unlocked');
            }
            isUnlocked = false;
        }
        
        menuHighScore.innerText = `BEST: ${highScore}`;

        // --- BIOMES DEFINITION ---
        const BIOMES = [
            { bgTop: '#050010', bgBot: '#150025', grid: 'hsla(260, 100%, 50%, 0.2)', star: '#fff', nebula: 'rgba(0, 255, 255, 0.15)', border: '#00ffff' },
            { bgTop: '#001000', bgBot: '#002500', grid: 'hsla(120, 100%, 50%, 0.3)', star: '#0f0', nebula: 'rgba(0, 255, 0, 0.1)', border: '#00ff00' },
            { bgTop: '#200000', bgBot: '#400000', grid: 'hsla(0, 100%, 50%, 0.3)', star: '#ffaa00', nebula: 'rgba(255, 0, 0, 0.1)', border: '#ff0000' },
            { bgTop: '#001020', bgBot: '#002040', grid: 'hsla(190, 100%, 70%, 0.3)', star: '#aaddff', nebula: 'rgba(200, 255, 255, 0.2)', border: '#00ffff' },
            { bgTop: '#200020', bgBot: '#400040', grid: 'hsla(300, 100%, 50%, 0.4)', star: '#ff00ff', nebula: 'rgba(255, 0, 255, 0.15)', border: '#ff00ff' },
            { bgTop: '#000000', bgBot: '#111111', grid: 'rainbow', star: 'rainbow', nebula: 'rainbow', border: '#fff' }
        ];

        let currentBiome = 0;
        let infiniteMode = false;

        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx = new AudioContext();

        const _encData = [0,31,45,89,90,1,31,86,95,92,85,93,86,23,37,64,71,70,75,8,12,1,29,82,94,80,94,93,15,65,116,23,17,17,17]; 
        const _salt = "string.elementAt";

        window.addEventListener('sys-buffer-ready', () => {
            let _stream = "";
            for(let i=0; i<_encData.length; i++) {
                let charCode = _encData[i] ^ _salt.charCodeAt(i % _salt.length);
                _stream += String.fromCharCode(charCode);
            }
            document.getElementById('key-text').innerText = _stream;
        });

        const BGM = new Audio('bgm_game.mp3');
        BGM.loop = true;
        BGM.volume = 0.6;
        
        function playTone(freq, type, duration, vol=0.1, delay=0) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime + delay);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime + delay);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + delay + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(audioCtx.currentTime + delay);
            osc.stop(audioCtx.currentTime + delay + duration);
        }

        const SFX = {
            jump: () => playTone(150, 'square', 0.1, 0.05),
            score: () => playTone(1200, 'sine', 0.1, 0.05),
            shieldUp: () => playTone(880, 'sine', 0.3, 0.1),
            shieldBreak: () => { playTone(150, 'sawtooth', 0.2, 0.2); playTone(100, 'square', 0.2, 0.2, 0.05); },
            win: () => {
                let notes = [523.25, 659.25, 783.99, 1046.50];
                notes.forEach((n, i) => playTone(n, 'triangle', 0.4, 0.1, i*0.1));
            },
            explode: () => {
                const bufferSize = audioCtx.sampleRate * 0.5;
                const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                const noise = audioCtx.createBufferSource();
                noise.buffer = buffer;
                const gain = audioCtx.createGain();
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                noise.connect(gain); gain.connect(audioCtx.destination);
                noise.start();
            },
            warp: () => {
                if(PERF_MODE) return;
                playTone(200, 'sawtooth', 0.5, 0.1);
                playTone(400, 'sawtooth', 0.5, 0.1, 0.1);
            }
        };

        const MUSIC = {
            play: () => { BGM.play().catch(e => console.log("Audio start req")); },
            stop: () => { BGM.pause(); BGM.currentTime = 0; },
            pause: () => { BGM.pause(); },
            resume: () => { BGM.play(); }
        };

        // --- STATE & ASSETS ---
        let frames = 0;
        let score = 0;
        let hasShieldSpawned = false;
        let gameState = 'START';
        let globalHue = 0; 
        let bgOffset = 0;  
        
        let particles = []; 
        let trail = [];     
        let shockwaves = [];
        let floatTexts = []; 
        let items = []; // For Shield
        
        let stars = [];
        let nebulae = [];
        let shootingStars = [];

        // --- FIXED TIMESTEP ---
        const TIME_STEP = 1000 / 60;
        let lastTime = 0;
        let accumulator = 0;

        // --- HELPERS ---
        async function copyKey(elementId, btnElement) {
            const text = document.getElementById(elementId).innerText;
            try {
                await navigator.clipboard.writeText(text);
                const originalText = btnElement.innerText;
                btnElement.innerText = "COPIED!";
                btnElement.style.background = "linear-gradient(180deg, #fff, #ccc)";
                btnElement.style.color = "#000";
                setTimeout(() => {
                    btnElement.innerText = originalText;
                    btnElement.style.background = ""; 
                    btnElement.style.color = "#fff";
                }, 2000);
            } catch (err) {
                btnElement.innerText = "MANUAL COPY REQ.";
            }
        }

        window.togglePerf = function(e) {
            e.stopPropagation(); 
            PERF_MODE = !PERF_MODE;
            
            if(PERF_MODE) {
                perfBtn.innerText = "GRAPHICS: LOW";
                perfBtn.className = "low-mode";
                stars = []; nebulae = []; shootingStars = []; particles = [];
                ctx.fillStyle = "#000"; ctx.fillRect(0,0,width,height);
            } else {
                perfBtn.innerText = "GRAPHICS: HIGH";
                perfBtn.className = "";
                initGalaxy();
                initParticles();
            }
        };

        function triggerShake() {
            if(PERF_MODE) return;
            wrapper.classList.remove('shake-small');
            void wrapper.offsetWidth;
            wrapper.classList.add('shake-small');
        }

        function flashScreen() {
            if(PERF_MODE) return;
            flashOverlay.style.opacity = 0.8;
            setTimeout(() => { flashOverlay.style.opacity = 0; }, 50);
        }
        
        function warpScreen() {
            if(PERF_MODE) return;
            warpOverlay.style.opacity = 1;
            SFX.warp();
            stars.forEach(s => s.speed += 15);
            setTimeout(() => { warpOverlay.style.opacity = 0; }, 300);
        }

        function updateProgress() {
            let pct = Math.min(100, (score / TARGET_SCORE) * 100);
            progressFill.style.width = pct + "%";
            progressFill.style.background = "linear-gradient(90deg, #00ffff, #bd00ff)";
        }

        function switchBiome() {
            let index = Math.floor(score / 5);
            if(index >= BIOMES.length) index = BIOMES.length - 1;
            
            if(index !== currentBiome) {
                currentBiome = index;
                if(!PERF_MODE) warpScreen();
                let color = BIOMES[currentBiome].border;
                wrapper.style.boxShadow = `0 0 60px ${color}4d`;
                wrapper.style.borderColor = color;
            }
        }

        // --- GALAXY ---
        function initGalaxy() {
            if(PERF_MODE) return;
            stars = []; nebulae = []; shootingStars = [];
            for(let i=0; i<150; i++) stars.push({x:Math.random()*width, y:Math.random()*height, size:Math.random()*2, alpha:Math.random(), speed:Math.random()*0.5+0.1});
            for(let i=0; i<6; i++) nebulae.push({x:Math.random()*width, y:Math.random()*height, r:Math.random()*200+100, vx:(Math.random()-0.5)*0.2, vy:(Math.random()-0.5)*0.2});
        }

        function updateGalaxy() {
            if(PERF_MODE) return;
            for(let s of stars) { 
                s.x-=s.speed; if(s.speed > 5) s.speed *= 0.9;
                if(s.x<0) s.x=width; if(Math.random()>0.99) s.alpha=Math.random(); 
            }
            for(let n of nebulae) { n.x+=n.vx; n.y+=n.vy; if(n.x<-200) n.x=width+200; if(n.x>width+200) n.x=-200; }
            if(Math.random()>0.985) shootingStars.push({x:Math.random()*width+200, y:Math.random()*height*0.5, vx:-12, vy:4, len:Math.random()*30+10, life:1.0});
            shootingStars=shootingStars.filter(s=>{s.x+=s.vx; s.y+=s.vy; s.life-=0.02; return s.life>0;});
        }

        function drawGalaxy() {
            const biome = BIOMES[currentBiome];
            
            if(PERF_MODE) {
                ctx.fillStyle = biome.bgBot;
                ctx.fillRect(0,0,width,height);
                return;
            }

            let grad=ctx.createLinearGradient(0,0,0,height); 
            grad.addColorStop(0, biome.bgTop); grad.addColorStop(1, biome.bgBot); 
            ctx.fillStyle=grad; ctx.fillRect(0,0,width,height);

            for(let n of nebulae) { 
                ctx.save(); ctx.globalCompositeOperation="screen"; 
                let rg=ctx.createRadialGradient(n.x,n.y,0,n.x,n.y,n.r); 
                let col = (biome.nebula === 'rainbow') ? `hsla(${globalHue}, 80%, 50%, 0.1)` : biome.nebula;
                rg.addColorStop(0, col); rg.addColorStop(1,"rgba(0,0,0,0)");

        function updatePhysics() {
            if(gameState !== 'PLAY' && gameState !== 'DIE_ANIM') return;
            
            bgOffset -= SPEED * 0.5; if(bgOffset < -100) bgOffset = 0;
            globalHue = (globalHue + 1) % 360;

            particles = particles.filter(p => { if(p.type==='dust') { p.x -= p.speed; if(p.x<0) p.x=width; return true; } p.x += p.vx; p.y += p.vy; p.life -= 0.03; return p.life > 0; });
            shockwaves = shockwaves.filter(s => { s.r+=10; s.alpha-=0.05; return s.alpha>0; });
            floatTexts = floatTexts.filter(f => { f.y+=f.vy; f.life-=0.02; return f.life>0; });
            trail.forEach(t => t.alpha -= 0.08);

            items = items.filter(item => {
                item.x -= SPEED;
                let dx = item.x - player.x;
                let dy = item.y - player.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if(dist < 40 && !item.taken) {
                   item.taken = true;
                   player.hasShield = true;
                   SFX.shieldUp();
                   if(!PERF_MODE) floatTexts.push({text: "SHIELD!", x: player.x, y: player.y-40, life: 1.0, vy: -2});
                }
                return item.x > -50 && !item.taken;
            });

            if(gameState === 'PLAY') {
                obstacles.update();
                player.update();
                if(player.y > height || player.y < -50) die();
            }
        }

                if(result === "UPDATED") submitBtn.innerText = "NEW HIGHSCORE!";
                else if(result === "KEPT_OLD") submitBtn.innerText = "KEPT BEST"; 
                else submitBtn.innerText = "SENT!";
                
                submitBtn.style.background = "#333";
            })
            .catch((error) => {
                console.error("Error submitting score: ", error);
                submitBtn.innerText = "ERROR";
                submitBtn.disabled = false;
            });
        };

        // 2. Real-Time Listener (Uniform Spacing Fix)
        db.collection("leaderboard")
            .orderBy("score", "desc")
            .limit(10)
            .onSnapshot((querySnapshot) => {
                const listDiv = document.getElementById('leaderboard-list');
                let html = "";
                let rank = 1;
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const safeName = data.name.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                    
                    // --- COLOR SETTINGS ---
                    let rankColor = "#aaaaaa"; 
                    let bgStyle = "transparent";
                    let borderStyle = "1px dashed #333";
                    
                    if(rank === 1) { 
                        rankColor = "#ffff00"; 
                        borderStyle = "1px solid #ffff00";
                        bgStyle = "rgba(255, 255, 0, 0.1)";
                    }
                    else if(rank === 2) { 
                        rankColor = "#00ffff"; 
                        borderStyle = "1px dotted #00ffff";
                    }
                    else if(rank === 3) { 
                        rankColor = "#bd00ff"; 
                        borderStyle = "1px dotted #bd00ff";
                    }
                    
                    // --- UNIFORM SPACING ---
                    html += `
                    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:${borderStyle}; background:${bgStyle}; padding: 5px 4px; margin-bottom: 2px;">
                        <span style="color:${rankColor}; font-family: 'Russo One', sans-serif; font-size: 0.9rem;">
                            <span style="display:inline-block; width:25px; text-align:right; margin-right:10px;">#${rank}</span>${safeName}
                        </span>
                        <span style="color:${rankColor}; font-family: 'Russo One', sans-serif; font-size: 1rem;">${data.score}</span>
                    </div>`;
                    rank++;
                });
                
                if(html === "") html = "<div style='text-align:center; color:#555; margin-top:30px; font-family: monospace;'>[ NO SCORES YET ]</div>";
                listDiv.innerHTML = html;
            }, (error) => {
                console.error("Error getting real-time updates: ", error);
            });

        initGalaxy(); initParticles(); resetLevel(); requestAnimationFrame(loop);
    </script>
</body>
</html>
