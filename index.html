<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POWA-PROXY: MERRY XMAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Russo+One&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

    <style>
        body {
            margin: 0;
            background-color: #051015;
            font-family: 'Russo One', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-container-box {
            position: relative;
            background: #000;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.4); /* GOLD GLOW FOR XMAS */
            border: 4px solid #fff;
            border-radius: 12px;
            overflow: hidden;
        }

        #debug-log {
            display: none; position: absolute; bottom: 10px; left: 10px; right: 10px;
            color: #ff0000; font-family: monospace; font-size: 12px;
            pointer-events: none; z-index: 999; text-shadow: 1px 1px 0 #000;
        }

        .snow-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
            background: radial-gradient(circle, rgba(255,255,255,0) 0%, rgba(10,20,40,0.3) 100%);
        }

        .bg-gif {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0; transition: opacity 0.5s;
            pointer-events: none; z-index: 5; display: none; 
        }

        .shake-small { animation: shake-s 0.1s; }
        .glitch-anim { animation: float-title 3s ease-in-out infinite; }

        @keyframes shake-s { 0% { transform: translate(0,0); } 50% { transform: translate(0, 4px); } 100% { transform: translate(0,0); } }
        @keyframes float-title {
            0% { transform: translateY(0px) rotate(0deg); } 
            50% { transform: translateY(-10px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        .time-frozen {
            filter: sepia(100%) hue-rotate(180deg) saturate(200%);
            transition: filter 0.5s ease-out;
        }

        canvas { display: block; width: 100%; height: 100%; }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: space-between; z-index: 10;
        }

        #top-bar {
            display: flex; align-items: center; padding: 20px; width: 100%; box-sizing: border-box;
            justify-content: center;
        }

        #progress-container { flex-grow: 1; display: flex; flex-direction: column; }

        #progress-bar {
            height: 20px; background: rgba(0,0,0,0.6); border: 2px solid #d4af37;
            border-radius: 10px; position: relative; overflow: hidden;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3); transform: skew(-5deg);
        }

        #progress-fill {
            width: 0%; height: 100%; 
            background: repeating-linear-gradient(45deg, #d4af37, #d4af37 10px, #ffffff 10px, #ffffff 20px); /* GOLD STRIPES */
            transition: width 0.1s linear; box-shadow: 0 0 10px #fff;
        }
        
        #score-counter {
            display: none; 
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 20px #ff0000, 4px 4px 0 #005500;
            -webkit-text-stroke: 2px #000;
            font-family: 'Mountains of Christmas', cursive;
            font-weight: bold;
        }

        #main-menu {
            position: absolute; top: 53%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; width: 100%; pointer-events: auto; z-index: 20;
        }

        h1 {
            color: #d4af37; /* GOLD TITLE */
            font-size: 3.5rem; margin: 0; line-height: 0.95;
            text-shadow: 3px 3px 0 #fff, 0 0 30px #ff0000;
            font-family: 'Mountains of Christmas', cursive; 
            letter-spacing: 2px;
        }
        
        .high-score-label {
            color: #fff; font-size: 1.2rem; margin-top: 10px;
            text-shadow: 0 0 10px #d4af37; letter-spacing: 1px;
        }

        #leaderboard {
            margin: 15px auto; width: 320px; height: 220px; /* Shortened to fit cheat button */
            background: rgba(10, 0, 0, 0.9); border: 2px solid #00ff00; 
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2), inset 0 0 20px rgba(0, 0, 0, 0.8);
            border-radius: 10px; padding: 10px; overflow: hidden;
            display: flex; flex-direction: column; pointer-events: auto;            
            text-align: left; box-sizing: border-box; font-family: 'Russo One', sans-serif; 
        }

        #tab-container {
            display: flex; justify-content: center; margin-bottom: 8px; gap: 5px;
        }

        .tab-btn {
            background: transparent; border: 1px solid #005500; color: #008800;
            padding: 5px 10px; font-family: 'Russo One'; font-size: 0.8rem;
            cursor: pointer; flex-grow: 1; text-transform: uppercase;
        }
        .tab-btn.active {
            background: #00ff00; color: #000; border: 1px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        #leaderboard-list {
            overflow-y: auto; -webkit-overflow-scrolling: touch; flex-grow: 1; text-align: left;
        }

        #leaderboard-list::-webkit-scrollbar { width: 6px; }
        #leaderboard-list::-webkit-scrollbar-track { background: #000; }
        #leaderboard-list::-webkit-scrollbar-thumb { background: #ff0000; border-radius: 3px; }
        
        /* NEW CHEAT BUTTON STYLES - SMALLER & MOVED */
        #cheat-btn {
            background: transparent;
            border: 1px solid #555; color: #555;
            font-family: 'Russo One', sans-serif; font-size: 0.7rem; padding: 5px 10px;
            margin-top: 15px; cursor: pointer; border-radius: 4px;
            text-transform: uppercase; transition: all 0.2s; pointer-events: auto; 
            display: inline-block;
        }
        #cheat-btn:hover { border-color: #ff00ff; color: #ff00ff; }
        
        /* Loading/Disabled State */
        #cheat-btn:disabled {
            opacity: 0.5; cursor: wait; border-color:#333; color:#555;
        }

        /* Active State */
        #cheat-btn.active-cheat {
            background: #00ff00; color: #000; border-color: #fff;
            box-shadow: 0 0 10px #00ff00; opacity: 1; cursor: default;
        }
        
        /* Exhausted State */
        #cheat-btn.exhausted {
            background: #222; border-color: #444; color: #444;
            cursor: not-allowed; box-shadow: none; pointer-events: auto; opacity: 1;
        }

        #perf-btn {
            background: rgba(0, 0, 0, 0.8); border: 2px solid #fff; color: #fff;
            font-family: 'Russo One', sans-serif; font-size: 0.8rem; padding: 8px 15px;
            margin-top: 15px; cursor: pointer; border-radius: 8px;
            text-transform: uppercase; transition: all 0.2s; pointer-events: auto; 
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); position: relative; z-index: 30; 
        }
        #perf-btn:hover { background: #fff; color: #000; }
        
        .modal {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column;
            align-items: center; justify-content: center; padding: 20px;
            box-sizing: border-box; text-align: center; animation: fadeIn 0.3s;
            pointer-events: auto; backdrop-filter: blur(5px);
        }

        #win-modal { background: rgba(255,255,255,0.1); backdrop-filter: none; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(1.1); } to { opacity: 1; transform: scale(1); } }

        .btn {
            background: linear-gradient(180deg, #ff0000, #990000);
            border: 2px solid #fff; border-radius: 8px; padding: 15px;
            color: white; font-family: 'Russo One', sans-serif; font-size: 1.2rem;
            margin: 10px 0; cursor: pointer; width: 100%; max-width: 300px;
            box-shadow: 0 6px 0 #550000, 0 15px 20px rgba(0,0,0,0.5);
            text-shadow: 1px 1px 0 #000; transition: transform 0.1s, filter 0.1s;
            position: relative; overflow: hidden;
        }
        .btn:hover { filter: brightness(1.2); }
        .btn:active { transform: translateY(6px); box-shadow: 0 0 0 #550000; }
        
        .btn-copy {
            background: linear-gradient(180deg, #00aaff, #0055aa);
            box-shadow: 0 6px 0 #003366, 0 15px 20px rgba(0,0,0,0.5);
        }
        .btn-copy:active { box-shadow: 0 0 0 #003366; }

        .btn-continue {
            background: linear-gradient(180deg, #00ff00, #008800);
            box-shadow: 0 6px 0 #004400, 0 15px 20px rgba(0,0,0,0.5);
            margin-top: 15px;
        }
        .btn-continue:active { box-shadow: 0 0 0 #004400; }

        .key-container { margin: 20px 0; width: 100%; max-width: 350px; }

        .key-box {
            background: #111; border: 2px dashed #00ff00; color: #fff;
            padding: 15px; font-family: monospace; font-size: 1.1rem;
            user-select: text; word-break: break-all;
            box-shadow: 0 0 30px rgba(0,255,0,0.1);
            border-radius: 8px; margin-bottom: 10px; position: relative;
        }

        .key-label { font-size: 0.8rem; color: #aaa; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; }

        .win-input-field {
            background: #000; border: 2px solid #d4af37; color: #d4af37; 
            padding: 15px; font-family: 'Russo One', sans-serif; font-size: 1.2rem; 
            text-align: center; text-transform: uppercase; margin: 15px 0; 
            width: 80%; border-radius: 8px; outline: none;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        #flash-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; opacity: 0; pointer-events: none;
            transition: opacity 0.1s; z-index: 50;
        }
        
        #warp-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0) 0%, rgba(200,255,255,0.8) 100%);
            opacity: 0; pointer-events: none; transition: opacity 0.2s;
            z-index: 40; mix-blend-mode: overlay;
        }
    </style>
</head>
<body>

                <input type="text" id="win-username-input" class="win-input-field" placeholder="YOUR NAME" maxlength="15">

    <script>
        function logError(msg) {
            console.error(msg);
            const el = document.getElementById('debug-log');
            if(el) { el.style.display='block'; el.innerText = "ERROR: " + msg; }
        }
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            logError(msg);
            return false;
        };

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const progressContainer = document.getElementById('progress-container');
        const progressFill = document.getElementById('progress-fill');
        const scoreCounter = document.getElementById('score-counter');
        const wrapper = document.getElementById('game-container-box');
        const flashOverlay = document.getElementById('flash-overlay');
        const warpOverlay = document.getElementById('warp-overlay');
        const perfBtn = document.getElementById('perf-btn');
        const cheatBtn = document.getElementById('cheat-btn');
        
        const deathModal = document.getElementById('death-modal');
        const winModal = document.getElementById('win-modal');
        const menuHighScore = document.getElementById('menu-high-score');
        const deathScoreDisplay = document.getElementById('death-score-display');
        const deathBestDisplay = document.getElementById('death-best-display');
        
        const bgFail = document.getElementById('bg-fail');
        const bgWin = document.getElementById('bg-win');

        const LOGICAL_WIDTH = 540;
        const LOGICAL_HEIGHT = 960;
        const width = LOGICAL_WIDTH;
        const height = LOGICAL_HEIGHT;

        function resize() {
            let winW = window.innerWidth;
            let winH = window.innerHeight;
            let scale = Math.min(winW / LOGICAL_WIDTH, winH / LOGICAL_HEIGHT);
            if (scale > 1.2 && winW > 800) scale = Math.min(scale, 1.0);

            let finalW = Math.floor(LOGICAL_WIDTH * scale);
            let finalH = Math.floor(LOGICAL_HEIGHT * scale);
            
            wrapper.style.width = finalW + "px";
            wrapper.style.height = finalH + "px";
            canvas.width = LOGICAL_WIDTH;
            canvas.height = LOGICAL_HEIGHT;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- GAME CONFIG (UPDATED) ---
        const KEY_ID = "day_25"; 
        const KEY_WARNING_MODE = "OFF"; 
        const WORKER_URL = "https://powa-vault.powwa.workers.dev"; 

        let TARGET_SCORE = 40; 
        
        // Dynamic Difficulty Variables
        let BASE_SPEED = 7;
        let currentSpeed = 7;
        let BASE_GAP = 170;

        let JUMP = 8.5;

        // CHEAT STATE
        let isCheatActive = false;
        // Check if cheat already claimed today
        const savedCheatDate = localStorage.getItem('powa-cheat-date');
        const todayStr = new Date().toDateString();

            isCheatActive = true;

        let isUnlocked = false;

        if(storedKeyId === KEY_ID && storedUnlock === 'true') {
            isUnlocked = true;
        } else {
            if(storedKeyId !== KEY_ID) {
                localStorage.setItem('powa-key-id', KEY_ID);
                localStorage.removeItem('powa-unlocked');
            }
            isUnlocked = false;

        menuHighScore.innerText = `BEST: ${highScore}`;

            { bgTop: '#001505', bgBot: '#003010', grid: 'hsla(120, 100%, 30%, 0.2)', star: '#ffdddd', nebula: 'rgba(255, 0, 0, 0.1)', border: '#00ff00' }, 
            { bgTop: '#200505', bgBot: '#400505', grid: 'hsla(0, 100%, 50%, 0.2)', star: '#d4af37', nebula: 'rgba(255, 215, 0, 0.15)', border: '#ff0000' }, 
            { bgTop: '#100020', bgBot: '#200040', grid: 'hsla(280, 50%, 50%, 0.2)', star: '#ccffff', nebula: 'rgba(0, 255, 255, 0.2)', border: '#d4af37' }, 
            { bgTop: '#000000', bgBot: '#111111', grid: 'rainbow', star: 'rainbow', nebula: 'rainbow', border: '#fff' }
        ];

        let infiniteMode = false;

        // --- HELPERS ---
        function getWeekId() {
            const d = new Date();
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            const weekNo = Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7);
            return `week_${d.getUTCFullYear()}_${weekNo}`;
        }

        // --- CHEAT FUNCTION (UPDATED) ---
        async function checkGlobalCheatStatus() {
            if(isCheatActive) return; 
            
            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: "CHECK_CHEAT_STATUS"
                    })
                });
                const data = await response.json();
                
                if (data.exhausted) {
                    cheatBtn.classList.add('exhausted');
                    cheatBtn.innerText = "EXHAUSTED";
                    cheatBtn.disabled = false; // Enable interaction so they can see alert if clicked (or leave disabled)
                } else {
                    cheatBtn.innerText = "CHEAT";
                    cheatBtn.disabled = false; // ENABLE BUTTON NOW
                }
            } catch(e) {
                console.log("Status check failed");
                cheatBtn.innerText = "CHEAT"; // Fallback
                cheatBtn.disabled = false;
            }
        }

        async function claimCheat(e) {
            e.stopPropagation();
            
            if(cheatBtn.classList.contains('exhausted')) {
                alert("CHEAT EXHAUSTED");
                return;
            }
            if(isCheatActive) return; 

            const code = prompt("testing:");
            if(!code) return;

            cheatBtn.innerText = "CHECKING...";
            
            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: "CLAIM_CHEAT",  
                        cheatCode: code
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // SUCCESS
                    isCheatActive = true;
                    localStorage.setItem('powa-cheat-date', new Date().toDateString());
                    
                    cheatBtn.innerText = "CHEAT ACTIVE!";
                    cheatBtn.classList.add('active-cheat');
                    
                    // APPLY REWARD IMMEDIATELY
                    resetLevel(); // Reruns resetLevel to apply +10 score immediately
                    
                    alert("CHEAT ACTIVATED! +10 SCORE START!");
                } else if (data.error === "FULL") {
                    // EXHAUSTED
                    cheatBtn.classList.add('exhausted');
                    cheatBtn.innerText = "EXHAUSTED";
                    alert("TOO LATE! 5 PLAYERS ALREADY CLAIMED IT.");
                } else {
                    // WRONG CODE
                    cheatBtn.innerText = "CHEAT";
                    alert("WRONG CODE!");
                }
            } catch (error) {
                console.error(error);
                cheatBtn.innerText = "ERROR";
            }
        }

        async function fetchServerKey() {
            const keyTextBox = document.getElementById('key-text');
            if (gameStartTime === 0 || score === 0) {
                 keyTextBox.innerText = "PLAY FIRST!";
                 keyTextBox.style.color = "#ff4444";
                 return;
            }
            keyTextBox.innerText = "CONTACTING ELVES...";
            keyTextBox.style.color = "#ffff00";
            keyTextBox.style.animation = "blink 0.5s infinite";

        function playTone(freq, type, duration, vol=0.1, delay=0) {
            try {
                if(audioCtx.state === 'suspended') audioCtx.resume().catch(()=>{});
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime + delay);
                gain.gain.setValueAtTime(vol, audioCtx.currentTime + delay);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + delay + duration);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(audioCtx.currentTime + delay);
                osc.stop(audioCtx.currentTime + delay + duration);
            } catch(e) {}
        }

        const obstacles = {
            list: [],
            update: function() {
                // --- SMART SPEED LOGIC ---
                // 1. Calculate Score minus the starting offset (so infinite mode starts slow)
                let effectiveScore = score - difficultyOffset;

                // 2. Set Max Speed: 10 for normal game, 8 for infinite
                let speedLimit = infiniteMode ? 8 : 10; 
                
                // 3. Apply the speed with the limit
                currentSpeed = Math.min(speedLimit, BASE_SPEED + (effectiveScore * 0.06));
                
                // Gap decreases, but hard-capped at 120px to prevent "Impossible Squeeze"
                let dynamicGap = Math.max(120, BASE_GAP - (score * 1.2));
                
                // Adjust spawn rate
                if(frames % Math.floor(55 * (7 / currentSpeed)) === 0) {
                    pipeSpawnCount++;
                    let minH = 60; 
                    let maxH = height - dynamicGap - minH;
                    let prevTop = (this.list.length > 0) ? this.list[this.list.length-1].top : (height - dynamicGap) / 2;
                    let direction = Math.random() < 0.5 ? 1 : -1;
                    if (prevTop < minH + 50) direction = 1; else if (prevTop > maxH - 50) direction = -1;
                    
                    // Reduce step size slightly to prevent "Staircase" patterns that are too steep
                    let step = Math.floor(Math.random() * (180 - 60 + 1)) + 60;
                    
                    let topH = prevTop + (step * direction);
                    if(topH < minH) topH = minH + 20; if(topH > maxH) topH = maxH - 20;
                    
                    // --- BALANCED CHAOS LOGIC ---
                    // Capped to 0.6 (60%) so it doesn't become impossible in infinite mode.
                    let anomalyChance = Math.min(0.6, 0.2 + (score * 0.012));
                    let isAnomaly = Math.random() < anomalyChance;
                    
                    // CAP THE VERTICAL SPEED
                    let baseAnomalySpeed = 1.5;
                    if(score > 30) baseAnomalySpeed = 2.2;
                    if(score > 50) baseAnomalySpeed = 3.2;
                    
                    let anomalySpeed = isAnomaly ? (baseAnomalySpeed * (Math.random()<0.5?1:-1)) : 0;
                    let centerY = topH + (dynamicGap / 2);

                    // --- Spawn Items Logic ---
                    let spawnType = null;
                    if (!infiniteMode && level1ShieldCount < 2 && Math.random() < 0.1 && player.shieldCount === 0) {
                        spawnType = 'SHIELD'; level1ShieldCount++;
                    } else if (infiniteMode && pipeSpawnCount % 25 === 0 && player.shieldCount < 3) {
                        spawnType = 'SHIELD';
                    }
                    if (!infiniteMode && score >= 30 && level1ClockCount < 2 && Math.random() < 0.15 && !timeStopActive) {
                        spawnType = 'CLOCK'; level1ClockCount++;
                    } else if (infiniteMode && pipeSpawnCount % 30 === 0 && !timeStopActive) {
                        spawnType = 'CLOCK';
                    }
                    if (!spawnType && !timeStopActive && Math.random() < 0.15) {
                        items.push({ x: width + 100, y: Math.random() * (height - 200) + 100, type: 'MYSTERY', taken: false });
                    }
                    if (spawnType) items.push({ x: width + 20, y: topH + (dynamicGap / 2), type: spawnType, taken: false });
                    
                    this.list.push({
                        x: width, w: 55, 
                        top: topH, 
                        bottom: height-dynamicGap-topH, 
                        originalTop: topH, // MEMORY: Remember where we started
                        passed: false, 
                        isAnomaly: isAnomaly, 
                        anomalySpeed: anomalySpeed, 
                        centerY: centerY,
                        breathSpeed: 0.03 + Math.random() * 0.05,
                        breathPhase: Math.random() * Math.PI * 2,
                        breathAmp: 30 + Math.random() * 40,
                        isTrap: !isAnomaly && Math.random() < 0.3,
                        hasBeenHit: false,
                        gapSize: dynamicGap,
                        moveRange: 80 // TETHER: Max pixels it can deviate from start
                    });
                }

                for(let p of this.list) {
                    p.x -= currentSpeed;
                    
                    if (!timeStopActive) {
                        // --- PHYSICS FIXES ---
                        // 1. Orange Mode / Anomaly Handling
                        if (orangeModeActive && p.anomalySpeed === 0) {
                            p.anomalySpeed = (Math.random() < 0.5 ? 1 : -1) * 2.5; // Reduced panic speed slightly
                        }
                        if (!orangeModeActive && !p.isAnomaly && p.anomalySpeed !== 0) {
                            p.anomalySpeed = 0;
                        }

                        if (p.isAnomaly || orangeModeActive) {
                             p.top += p.anomalySpeed; 
                             p.bottom -= p.anomalySpeed; 
                             
                             // 2. THE TETHER FIX
                             let upperLimit = p.originalTop - p.moveRange;
                             let lowerLimit = p.originalTop + p.moveRange;
                             
                             // Also respect screen bounds
                             if(p.top < 40 || p.top > height - p.gapSize - 40 || p.top < upperLimit || p.top > lowerLimit) {
                                 p.anomalySpeed *= -1;
                             }
                             
                        } else {
                            // Standard breathing logic
                            let wave = Math.sin(frames * p.breathSpeed + p.breathPhase);
                            let currentGap = p.gapSize + (wave * p.breathAmp * 0.5); 
                            
                            if (p.isTrap) {
                                let distToPlayer = p.x - player.x;
                                if (distToPlayer < 300 && distToPlayer > -50) {
                                    let panicFactor = (300 - distToPlayer) * 0.35; 
                                    currentGap -= panicFactor; 
                                }
                            }
                            if (currentGap < 90) currentGap = 90; 
                            
                            p.top = p.centerY - (currentGap / 2);
                            p.bottom = height - (p.centerY + (currentGap / 2));
                        }
                    }

                    // --- NEW FORGIVING COLLISION LOGIC ---
                    if (!p.hasBeenHit) {
                        // 1. Define the Player's Circular Hitbox
                        // We shrink the radius by 6px to create the "Forgiveness"
                        // The player is 36px wide. The hit radius becomes 12px.
                        // This allows the visual corners of the box to clip through pipes safely.
                        let hitRadius = (player.size / 2) - 6; 
                        let playerCx = player.x + (player.size / 2);
                        let playerCy = player.y + (player.size / 2);

                        // 2. Helper Function: Circle vs Rectangle Collision
                        // Checks if the circle is touching the Top Pipe or Bottom Pipe
                        const checkHit = (rectX, rectY, rectW, rectH) => {
                            // Find the point on the rectangle closest to the circle center
                            let closestX = Math.max(rectX, Math.min(playerCx, rectX + rectW));
                            let closestY = Math.max(rectY, Math.min(playerCy, rectY + rectH));

                            // Calculate the distance between the circle center and that closest point
                            let distanceX = playerCx - closestX;
                            let distanceY = playerCy - closestY;

                            // If distance is less than radius, we have a hit
                            return (distanceX * distanceX + distanceY * distanceY) < (hitRadius * hitRadius);
                        };

                        // 3. Perform the checks
                        let hitTop = checkHit(p.x, 0, p.w, p.top);
                        let hitBot = checkHit(p.x, height - p.bottom, p.w, p.bottom);

                        if (hitTop || hitBot) {
                            if (player.shieldCount > 0) {
                                player.shieldCount--; 
                                p.hasBeenHit = true; 
                                SFX.shieldBreak(); 
                                triggerShake();
                                if(!PERF_MODE) {
                                    floatTexts.push({text: "SHIELD DOWN!", x: player.x, y: player.y-40, life: 1.5, vy: -1});
                                    for(let i=0; i<10; i++) particles.push({type: 'explode', x: player.x, y: player.y, vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15, life: 0.8, color: '#fff', size: 4});
                                }
                            } else {
                                die();
                            }
                        }
                    }

                    if(p.x + p.w < player.x && !p.passed) {
                        score++; p.passed = true; SFX.score(); triggerShake();
                        if (infiniteMode) scoreCounter.innerText = score; else updateProgress();
                        switchBiome();
                        if(!PERF_MODE && p.isAnomaly) floatTexts.push({text: "MAGIC!", x: player.x, y: player.y-40, life: 1.2, vy: -3});
                        if(!PERF_MODE && p.isTrap) floatTexts.push({text: "CLOSE ONE!", x: player.x, y: player.y-40, life: 1.2, vy: -3});
                        if(!infiniteMode && score >= TARGET_SCORE) winGame();
                    }
                }
                if(this.list.length > 0 && this.list[0].x < -100) this.list.shift();
            },
            
            draw: function() {
                let era = Math.floor(score / 10) % 2; 
                for(let p of this.list) {
                    let activeColor = "#fff";
                    if (p.isAnomaly) activeColor = "#00ff00"; 
                    if (p.isTrap) activeColor = "#ffaa00"; 
                    if (p.hasBeenHit) activeColor = "#555";
                    if (orangeModeActive && !p.hasBeenHit) activeColor = "#ffaa00";

                    if (era === 0) {
                        ctx.save(); ctx.fillStyle = "#fff"; 
                        ctx.fillRect(p.x, 0, p.w, p.top); ctx.fillRect(p.x, height - p.bottom, p.w, p.bottom);
                        if (!PERF_MODE) {
                            ctx.save(); ctx.beginPath(); ctx.rect(p.x, 0, p.w, p.top); ctx.rect(p.x, height - p.bottom, p.w, p.bottom); ctx.clip();
                            ctx.strokeStyle = (activeColor === "#fff") ? "#ff0000" : activeColor; ctx.lineWidth = 15; ctx.beginPath();
                            for (let i = -50; i < height + 50; i += 40) { ctx.moveTo(p.x - 20, i); ctx.lineTo(p.x + p.w + 20, i + 40); }
                            ctx.stroke(); ctx.restore();
                        }
                        ctx.lineWidth = 3; ctx.strokeStyle = activeColor;
                        ctx.strokeRect(p.x, -2, p.w, p.top+2); ctx.strokeRect(p.x, height-p.bottom, p.w, p.bottom+2); ctx.restore();
                    } else {
                        ctx.fillStyle = "#883333"; ctx.fillRect(p.x, 0, p.w, p.top); ctx.fillRect(p.x, height - p.bottom, p.w, p.bottom);
                        if(!PERF_MODE) {
                            ctx.save(); ctx.beginPath(); ctx.rect(p.x, 0, p.w, p.top); ctx.rect(p.x, height - p.bottom, p.w, p.bottom); ctx.clip();
                            ctx.fillStyle = "#662222";
                            for(let y=0; y<height; y+=30) { ctx.fillRect(p.x, y, p.w, 2); if ((y/30)%2 === 0) ctx.fillRect(p.x + 20, y, 2, 30); }
                            ctx.restore();
                            ctx.fillStyle="#fff"; ctx.fillRect(p.x - 5, p.top - 10, p.w + 10, 10); ctx.fillRect(p.x - 5, height - p.bottom, p.w + 10, 10);
                        }
                        if (p.isTrap || p.isAnomaly || orangeModeActive) {
                             ctx.lineWidth = 3; ctx.strokeStyle = activeColor;
                             ctx.strokeRect(p.x, -2, p.w, p.top+2); ctx.strokeRect(p.x, height-p.bottom, p.w, p.bottom+2);
                        }
                    }
                }
            }
        };
    
        // --- CORE FUNCTIONS ---
        function die() {
            if(score > highScore) {

            else if (score > 250) msgElement.innerText = "ABSOLUTELY SLEIGHED IT."; 
            else if (score > 100) msgElement.innerText = "Not bad, reindeer games."; 
            else if (score > 50) msgElement.innerText = "You tried... have a cookie."; 
            else msgElement.innerText = "LITERALLY A LUMP OF COAL.";

            bgFail.style.display = 'block';
            setTimeout(() => { bgFail.style.opacity = '1'; }, 10);
            setTimeout(() => { deathModal.style.display = 'flex'; }, 800);

            const savedName = localStorage.getItem('powa-username');
            if (savedName) {
                document.getElementById('username-input').value = savedName;
                submitScore(true); 
            } else {
                document.getElementById('submit-score-btn').disabled = false;
                document.getElementById('submit-score-btn').innerText = "SUBMIT SCORE";
            }
        }

        function winGame() {
            gameState = 'WIN_PAUSE'; 
            localStorage.setItem('powa-unlocked', 'true');
            isUnlocked = true;

            MUSIC.pause();
            SFX.win();
            flashScreen();
            
            bgWin.style.display = 'block';
            setTimeout(() => { bgWin.style.opacity = '1'; }, 10);
            winModal.style.display = 'flex';
            
            const savedName = localStorage.getItem('powa-username');
            const winInput = document.getElementById('win-input-section');
            const winReward = document.getElementById('win-reward-section');

            if (savedName) {
                winInput.style.display = 'none';
                winReward.style.display = 'flex';
                submitScore(true);
                fetchServerKey();
            } else {
                winInput.style.display = 'flex';
                winReward.style.display = 'none';
            }
        }
        
        window.submitWinDetails = function() {
            const nameInput = document.getElementById('win-username-input');
            const rawName = nameInput.value.trim();
            if(!rawName) { nameInput.style.borderColor = "#ff0000"; return; }
            localStorage.setItem('powa-username', rawName);
            document.getElementById('win-input-section').style.display = 'none';
            document.getElementById('win-reward-section').style.display = 'flex';
            submitScore(true);
            fetchServerKey();
        };

        window.continueGame = function() {
            infiniteMode = true;
            isUnlocked = true; 
            difficultyOffset = score; // RESET DIFFICULTY CURVE
            localStorage.setItem('powa-unlocked', 'true');
            winModal.style.display = 'none';
            bgWin.style.opacity = '0';
            setTimeout(() => { bgWin.style.display = 'none'; }, 500);
            progressContainer.style.display = 'none';
            scoreCounter.style.display = 'block';
            scoreCounter.innerText = score;
            gameStartTime = Date.now();
            let count = 3;
            const countEl = document.getElementById('countdown');
            countEl.style.display = 'block';
            countEl.innerText = count;
            if(audioCtx.state === 'suspended') audioCtx.resume().catch(()=>{});
            
            let timer = setInterval(() => {
                count--;
                if(count > 0) countEl.innerText = count;
                else {
                    clearInterval(timer);
                    countEl.style.display = 'none';
                    player.velocity = -JUMP; 
                    gameState = 'PLAY';
                    MUSIC.resume();
                }
            }, 1000);
        };

        window.resetLevel = function() {
            deathModal.style.display = 'none';
            bgFail.style.opacity = '0';
            bgWin.style.opacity = '0';
            setTimeout(() => { bgFail.style.display = 'none'; bgWin.style.display = 'none'; }, 500);

            gameState = 'START';
            
            // --- CHEAT LOGIC ---
            // If cheat is active, start with 10 score.
            // If cheat is active, set difficulty offset so speed is normal (7) instead of fast.
            if(isCheatActive) {
                score = 10;
                difficultyOffset = 10; // Treat 10 as "0" for speed calc
            } else {
                score = 0;
                difficultyOffset = 0; 
            }
            
            frames = 0;
            pipeSpawnCount = 0; 
            currentBiome = 0; 
            
            // RESET DYNAMIC DIFFICULTY VARIABLES
            currentSpeed = BASE_SPEED;
            
            timeStopActive = false;
            orangeModeActive = false;
            canvas.classList.remove('time-frozen');
            level1ShieldCount = 0;
            level1ClockCount = 0;
            
            if (isUnlocked) {
                infiniteMode = true;
                progressContainer.style.display = 'none';
                scoreCounter.style.display = 'block'; 
                scoreCounter.innerText = score; // Display 10 if cheat active
            } else {
                infiniteMode = false;
                progressContainer.style.display = 'flex';
                scoreCounter.style.display = 'none';
                updateProgress();
            }

            wrapper.style.borderColor = "#fff";
            
            player.y = height/2; player.velocity = 0; player.rotation = 0;
            
            // CHRISTMAS MODE: START WITH A FREE SHIELD
            player.shieldCount = 1; 
            
            obstacles.list = []; trail = []; shockwaves = []; floatTexts = []; items = [];
            initWinter(); initParticles();
            document.getElementById('main-menu').style.display = 'block';
            drawWinter(); player.draw();
            MUSIC.stop();
        };

        function startGame() {
            if(gameState === 'PLAY') return;
            try {
                 if(audioCtx.state === 'suspended') audioCtx.resume().catch(()=>{});
            } catch(e){}
            
            gameStartTime = Date.now();
            if(infiniteMode) scoreCounter.style.display = 'block';
            gameState = 'PLAY';
            MUSIC.play();
            document.getElementById('main-menu').style.display = 'none';
            player.velocity = -JUMP;
        }

        function updatePhysics() {
            if (!timeStopActive) {
                bgOffset -= currentSpeed * 0.5; if(bgOffset < -100) bgOffset = 0;
                globalHue = (globalHue + 1) % 360;
                updateWinter(); 
            }

            if(gameState !== 'PLAY' && gameState !== 'DIE_ANIM') return;
            
            if (timeStopActive) {
                timeStopTimer--;
                if (timeStopTimer <= 0) {
                    timeStopActive = false;
                    canvas.classList.remove('time-frozen'); 
                    SFX.shieldUp();
                }
            }
            
            if(orangeModeActive) {
                orangeModeTimer--;
                if(orangeModeTimer <= 0) {
                    orangeModeActive = false;
                }
            }

            frames++;

            if (!timeStopActive) {
                particles = particles.filter(p => { if(p.type==='dust') { p.x -= p.speed; if(p.x<0) p.x=width; return true; } p.x += p.vx; p.y += p.vy; p.life -= 0.03; return p.life > 0; });
            }
            
            shockwaves = shockwaves.filter(s => { s.r+=10; s.alpha-=0.05; return s.alpha>0; });
            floatTexts = floatTexts.filter(f => { f.y+=f.vy; f.life-=0.02; return f.life>0; });
            
            trail = trail.filter(t => { t.alpha -= 0.08; return t.alpha > 0; });

            items = items.filter(item => {
                item.x -= currentSpeed;
                let dx = item.x - player.x;
                let dy = item.y - player.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if(dist < 40 && !item.taken) {
                   item.taken = true;
                   
                   // --- NAUGHTY OR NICE LOGIC ---
                   if (item.type === 'MYSTERY') {
                       if (Math.random() > 0.4) {
                           // NICE
                           let prize = Math.random();
                           if (prize > 0.5) {
                               score += 5; SFX.score();
                               floatTexts.push({text: "NICE! +5", x: player.x, y: player.y-40, life: 1.5, vy: -2, color: '#00ff00'});
                           } else {
                               player.shieldCount++; SFX.shieldUp();
                               floatTexts.push({text: "NICE! SHIELD", x: player.x, y: player.y-40, life: 1.5, vy: -2, color: '#00ff00'});
                           }
                       } else {
                           // NAUGHTY
                           if (Math.random() > 0.5) {
                               score = Math.max(0, score - 5);
                               floatTexts.push({text: "COAL! -5", x: player.x, y: player.y-40, life: 1.5, vy: -2, color: '#ff0000'});
                           } else {
                               triggerOrangeMode();
                           }
                       }
                   }
                   else if (item.type === 'SHIELD') {
                       player.shieldCount++; SFX.shieldUp();
                       if(!PERF_MODE) floatTexts.push({text: "SHIELD +1", x: player.x, y: player.y-40, life: 1.0, vy: -2});
                   } else if (item.type === 'CLOCK') {
                       timeStopActive = true;
                       timeStopTimer = 60 * 5; 
                       canvas.classList.add('time-frozen'); 
                       SFX.timeStop();
                       if(!PERF_MODE) floatTexts.push({text: "FROZEN!", x: player.x, y: player.y-40, life: 1.5, vy: -2});
                   }
                }
                return item.x > -50 && !item.taken;
            });

            if(gameState === 'PLAY') {
                obstacles.update();
                player.update();
                if(player.y > height || player.y < -50) die();
            }
        }

        function loop(timestamp) {
            try {
                if (!lastTime) lastTime = timestamp;
                let deltaTime = timestamp - lastTime; lastTime = timestamp;
                if (deltaTime > 1000) deltaTime = 1000;
                accumulator += deltaTime;
                while (accumulator >= TIME_STEP) { updatePhysics(); accumulator -= TIME_STEP; }

                drawWinter();
                
                ctx.lineWidth = 4; for(let s of shockwaves) { ctx.strokeStyle = `rgba(255, 255, 255, ${s.alpha})`; ctx.beginPath(); ctx.arc(s.x+15, s.y+15, s.r, 0, Math.PI*2); ctx.stroke(); }
                
                // MINI-POPUP RENDERING
                for(let f of floatTexts) { 
                    ctx.save(); 
                    ctx.font = "900 18px 'Russo One'";
                    let txtW = ctx.measureText(f.text).width + 20;
                    
                    // Box Background
                    ctx.fillStyle = f.bg || "rgba(0,0,0,0.8)";
                    ctx.beginPath();
                    ctx.fillRect(f.x - txtW/2, f.y - 25, txtW, 35);
                    
                    ctx.fillStyle = f.color || "#fff"; 
                    ctx.textAlign = "center";
                    ctx.fillText(f.text, f.x, f.y); 
                    ctx.restore(); 
                }
                
                for(let item of items) {
                    ctx.save();
                    ctx.shadowBlur = 15; 
                    
                    if (item.type === 'SHIELD') {
                        ctx.shadowColor = '#00ff00';
                        ctx.fillStyle = "#ccffcc"; 
                        ctx.beginPath(); ctx.arc(item.x, item.y, 15, 0, Math.PI*2); ctx.fill();
                        ctx.fillStyle = "#005500"; ctx.fillText("S", item.x, item.y+8);
                    } else if (item.type === 'CLOCK') {
                        ctx.shadowColor = '#00ffff'; 
                        ctx.fillStyle = "#ccffff";
                        ctx.beginPath(); ctx.arc(item.x, item.y, 15, 0, Math.PI*2); ctx.fill();
                        ctx.fillStyle = "#0055aa"; ctx.fillText("❄", item.x, item.y+8); 
                    } else if (item.type === 'MYSTERY') {
                        ctx.shadowColor = '#ff00ff';
                        ctx.fillStyle = "#ffdd00"; // Gold
                        ctx.beginPath(); 
                        ctx.fillRect(item.x-15, item.y-15, 30, 30);
                        ctx.fillStyle = "#ff0000"; ctx.font="bold 20px monospace"; ctx.textAlign="center"; ctx.fillText("?", item.x, item.y+7);
                    }
                    ctx.restore();
                }

                obstacles.draw();
                if(gameState === 'PLAY' || gameState === 'DIE_ANIM' || gameState === 'WIN_PAUSE') player.draw();

                for(let p of particles) { if(p.type === 'explode') { ctx.fillStyle = p.color; ctx.globalAlpha = p.life; ctx.fillRect(p.x, p.y, p.size, p.size); } } ctx.globalAlpha = 1;

                requestAnimationFrame(loop);
            } catch(e) {
                logError(e.toString());
            }
        }

        function initParticles() {
            if(PERF_MODE) return;
            particles = []; for(let i=0; i<40; i++) particles.push({type: 'dust', x: Math.random()*width, y: Math.random()*height, speed: Math.random()*2 + 1, size: Math.random()*3});
        }

        function handleInput(e) {
            if(e.type === 'keydown' && e.code === 'Space') e.preventDefault();
            if(e.target.id === 'perf-btn') return;
            if(e.target.id === 'cheat-btn') return; // Don't jump if clicking cheat
            if(e.target.closest('#leaderboard')) return;
            if(e.target.closest('.win-input-field')) return; 

            if(gameState === 'WIN_PAUSE') return;
            if(gameState === 'START') startGame();
            else if(gameState === 'PLAY') {
                player.velocity = -JUMP; SFX.jump();
                if(!PERF_MODE) {
                    for(let i=0; i<5; i++) particles.push({type: 'explode', x: player.x, y: player.y+player.size, vx: (Math.random()-0.5)*5, vy: Math.random()*5, life: 0.5, color: '#ff0', size: 3});
                }
            }
        }

        window.addEventListener('keydown', (e) => { if(e.code === 'Space' || e.code === 'ArrowUp') handleInput(e); });
        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchstart', handleInput, {passive: false});

        const firebaseConfig = {
            apiKey: "AIzaSyCTnLXpYRMw8pxaBS1cIqeeGqtD7A1Mtow",
            authDomain: "powa-2f1bc.firebaseapp.com",

        };

        if(!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentLeaderboardListener = null;

        window.switchTab = function(mode) {
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(b => b.classList.remove('active'));
            if(mode === 'daily') buttons[0].classList.add('active');
            else buttons[1].classList.add('active');

            fetchLeaderboard(mode);
        };

        function fetchLeaderboard(mode) {
            const listDiv = document.getElementById('leaderboard-list');
            listDiv.innerHTML = "<div style='text-align:center; color:#0f0; padding-top:20px; animation:blink 1s infinite;'>LOADING...</div>";

            if(currentLeaderboardListener) currentLeaderboardListener(); 

            let collectionName;
            if (mode === 'daily') {
                collectionName = `leaderboard_${KEY_ID}`;
            } else {
                collectionName = `leaderboard_${getWeekId()}`;
            }

            currentLeaderboardListener = db.collection(collectionName)
                .orderBy("score", "desc")
                .limit(10)
                .onSnapshot((querySnapshot) => {
                    let html = ""; let rank = 1;
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const safeName = data.name.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                        
                        let rankColor="#aaa"; let bgStyle="transparent"; let borderStyle="1px dashed #333";
                        if(rank===1) { rankColor="#ffff00"; borderStyle="1px solid #ffff00"; bgStyle="rgba(255,255,0,0.1)"; }
                        else if(rank===2) { rankColor="#00ffff"; borderStyle="1px dotted #00ffff"; }
                        else if(rank===3) { rankColor="#bd00ff"; borderStyle="1px dotted #bd00ff"; }

                        html += `<div style="display:flex; justify-content:space-between; align-items:center; border-bottom:${borderStyle}; background:${bgStyle}; padding: 5px 4px; margin-bottom: 2px;">
                            <span style="color:${rankColor}; font-family:'Russo One'; font-size:0.9rem;">
                                <span style="display:inline-block; width:25px; text-align:right; margin-right:10px;">#${rank}</span>${safeName}
                            </span>
                            <span style="color:${rankColor}; font-family:'Russo One'; font-size:1rem;">${data.score}</span>
                        </div>`;
                        rank++;
                    });
                    if(html==="") html="<div style='text-align:center; color:#555; margin-top:30px; font-family:monospace;'>[ NO SCORES YET ]</div>";
                    listDiv.innerHTML = html;
                });
        }

        function submitToCollection(collectionName, name, score) {
            return db.collection(collectionName).where("name", "==", name).get()
            .then((snapshot) => {
                if(!snapshot.empty) {
                    let docId = snapshot.docs[0].id;
                    let oldScore = snapshot.docs[0].data().score;
                    if(score > oldScore) return db.collection(collectionName).doc(docId).update({score: score, date: new Date()});
                    else return Promise.resolve();
                } else {
                    return db.collection(collectionName).add({name: name, score: score, date: new Date()});
                }
            });
        }

        window.submitScore = function(isAuto = false) {
            let storedName = localStorage.getItem('powa-username');
            let rawName = storedName || "";
            const nameInput = document.getElementById('username-input'); 
            const submitBtn = document.getElementById('submit-score-btn');

            if (!isAuto && nameInput) rawName = nameInput.value;
            const name = rawName.toUpperCase().trim().substring(0, 15) || "ELF";
            localStorage.setItem('powa-username', name);

            if(score===0 && !isAuto) { alert("Play first!"); return; }
            
            let scoreToSend = parseInt(score, 10);
            
            if(submitBtn) {
                submitBtn.innerText = isAuto ? "SENDING TO SANTA..." : "CHECKING LIST...";
                submitBtn.disabled = true; 
                if(nameInput) nameInput.disabled = true;
            }

            const dailyCollection = `leaderboard_${KEY_ID}`;
            const weeklyCollection = `leaderboard_${getWeekId()}`;
            
            Promise.all([
                submitToCollection(weeklyCollection, name, scoreToSend),   
                submitToCollection(dailyCollection, name, scoreToSend)
            ]).then(() => {
                if(submitBtn) {
                    submitBtn.innerText = "SENT!";
                    submitBtn.style.background = "#333";
                }
            }).catch((err) => {
                console.error(err);
                if(submitBtn) {
                    submitBtn.innerText = "ERROR";
                    submitBtn.disabled = false;
                }
            });
        };

        // --- NEW: Check cheat on load ---
        checkGlobalCheatStatus();

        initWinter(); initParticles(); resetLevel(); requestAnimationFrame(loop);
        switchTab('daily');

        if (KEY_WARNING_MODE === "ON") {
            const warnBox = document.getElementById('key-warning');
            if(warnBox) warnBox.style.display = 'block';
        }
    </script>
