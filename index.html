    <style>

            margin: 0;
            background-color: #1a0b2e;
            font-family: 'Russo One', sans-serif;

        #game-container-box {
            position: relative;
            background: #000;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.3), 0 0 20px rgba(0, 255, 255, 0.2); 
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .scanlines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px; pointer-events: none; z-index: 60; opacity: 0.6;

        .vignette {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 50%, rgba(20,0,40,0.6) 100%);
            pointer-events: none; z-index: 61;
        }

        #debug-log {
            display: none; position: absolute; bottom: 10px; left: 10px; right: 10px;
            color: #ff00ff; font-family: monospace; font-size: 12px;

        @keyframes shake-s { 0% { transform: translate(0,0); } 50% { transform: translate(2px, 2px); } 100% { transform: translate(0,0); } }
        
        @keyframes glitch-skew {
            0% { transform: skew(0deg); } 20% { transform: skew(-2deg); }
            40% { transform: skew(2deg); } 60% { transform: skew(0deg); }
            80% { transform: skew(1deg); } 100% { transform: skew(0deg); }
        }
        
        .time-frozen { filter: invert(100%) hue-rotate(180deg); transition: filter 0.2s ease-out; }

        canvas { display: block; width: 100%; height: 100%; }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;

            font-family: 'Syncopate', sans-serif; font-weight: bold; letter-spacing: -2px;

        /* GOD MODE BUTTON */
        #god-btn {

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .btn {
            background: transparent; border: 2px solid #ff00ff; color: #ff00ff;
            border-radius: 0; padding: 15px; font-family: 'Syncopate', sans-serif; font-weight: bold; font-size: 1rem;
            margin: 10px 0; cursor: pointer; width: 100%; max-width: 300px;

    <script>
        function logError(msg) {
            console.error(msg);
            const el = document.getElementById('debug-log');
            if(el) { el.style.display='block'; el.innerText = "ERR: " + msg; }
        }
        window.onerror = function(msg, url, lineNo, columnNo, error) { logError(msg); return false; };

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const progressContainer = document.getElementById('progress-container');
        const progressFill = document.getElementById('progress-fill');
        const scoreCounter = document.getElementById('score-counter');
        const wrapper = document.getElementById('game-container-box');
        const flashOverlay = document.getElementById('flash-overlay');
        const warpOverlay = document.getElementById('warp-overlay');
        const perfBtn = document.getElementById('perf-btn');
        const cheatBtn = document.getElementById('cheat-btn');
        const godBtn = document.getElementById('god-btn');
        
        const deathModal = document.getElementById('death-modal');
        const winModal = document.getElementById('win-modal');
        const menuHighScore = document.getElementById('menu-high-score');
        const deathScoreDisplay = document.getElementById('death-score-display');
        const deathBestDisplay = document.getElementById('death-best-display');

        const LOGICAL_WIDTH = 540;
        const LOGICAL_HEIGHT = 960;
        const width = LOGICAL_WIDTH;
        const height = LOGICAL_HEIGHT;

        function resize() {
            let winW = window.innerWidth;
            let winH = window.innerHeight;
            let scale = Math.min(winW / LOGICAL_WIDTH, winH / LOGICAL_HEIGHT);
            if (scale > 1.2 && winW > 800) scale = Math.min(scale, 1.0);
            let finalW = Math.floor(LOGICAL_WIDTH * scale);
            let finalH = Math.floor(LOGICAL_HEIGHT * scale);
            wrapper.style.width = finalW + "px"; wrapper.style.height = finalH + "px";
            canvas.width = LOGICAL_WIDTH; canvas.height = LOGICAL_HEIGHT;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- GAME CONFIG (GOD MODE VERSION) ---
        const KEY_ID = "day_30"; 
        const WORKER_URL = "https://powa-vault.powwa.workers.dev"; 

        let TARGET_SCORE = 40; 
        
        let BASE_SPEED = 7;
        let currentSpeed = 7;
        let BASE_GAP = 180; 
        let GRAVITY = 0.55; 
        let JUMP = 8.0;
        let difficultyOffset = 0; 
        
        let isCheatActive = false;
        const savedCheatDate = localStorage.getItem('powa-cheat-date');
        const todayStr = new Date().toDateString();
        if(savedCheatDate === todayStr) {
            isCheatActive = true;
            cheatBtn.innerText = "HACK ACTIVE";
            cheatBtn.classList.add('active-cheat');
            cheatBtn.disabled = false;
        }
        
        let PERF_MODE = false;
        let gameStartTime = 0;

        let highScore = localStorage.getItem('powa-high-score') || 0;
        let storedKeyId = localStorage.getItem('powa-key-id');
        let storedUnlock = localStorage.getItem('powa-unlocked');
        let isUnlocked = false;

        if(storedKeyId === KEY_ID && storedUnlock === 'true') { isUnlocked = true; } 
        else {
            if(storedKeyId !== KEY_ID) { localStorage.setItem('powa-key-id', KEY_ID); localStorage.removeItem('powa-unlocked'); }
            isUnlocked = false;
        }
        
        menuHighScore.innerText = `BEST: ${highScore}`;

        const BIOMES = [
            { bgTop: '#0f0c29', bgBot: '#302b63', sun: '#ff00ff', grid: '#ff00ff', star: '#00ffff', border: '#ff00ff' }, 
            { bgTop: '#2b1055', bgBot: '#7597de', sun: '#ffcc00', grid: '#ff00cc', star: '#ffffff', border: '#ffcc00' }, 
            { bgTop: '#000000', bgBot: '#001100', sun: '#00ff00', grid: '#008800', star: '#00ff00', border: '#00ff00' }, 
            { bgTop: '#ff9a9e', bgBot: '#fad0c4', sun: '#ffffff', grid: '#ffffff', star: '#fff', border: '#00ffff' }, 
            { bgTop: '#000000', bgBot: '#111111', sun: 'rainbow', grid: 'rainbow', star: 'rainbow', border: '#fff' }
        ];

        let currentBiome = 0;
        let infiniteMode = false;

        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx = new AudioContext();

        function getWeekId() {
            const d = new Date(); d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            const weekNo = Math.ceil(( ( (d - yearStart) / 86400000) + 1)/7);
            return `week_${d.getUTCFullYear()}_${weekNo}`;
        }

        async function checkGlobalCheatStatus() {
            if(isCheatActive) return; 
            try {
                const response = await fetch(WORKER_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: "CHECK_CHEAT_STATUS" }) });
                const data = await response.json();
                if (data.exhausted) { cheatBtn.classList.add('exhausted'); cheatBtn.innerText = "EXHAUSTED"; cheatBtn.disabled = false; }
                else { cheatBtn.innerText = "INIT HACK"; cheatBtn.disabled = false; }
            } catch(e) { cheatBtn.innerText = "INIT HACK"; cheatBtn.disabled = false; }
        }

        async function claimCheat(e) {
            e.stopPropagation();
            if(cheatBtn.classList.contains('exhausted')) { alert("HACK EXHAUSTED"); return; }
            if(isCheatActive) return; 
            const code = prompt("rueera:");
            if(!code) return;
            cheatBtn.innerText = "DECRYPTING...";
            try {
                const response = await fetch(WORKER_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: "CLAIM_CHEAT", cheatCode: code }) });
                const data = await response.json();
                if (response.ok && data.success) {
                    isCheatActive = true; localStorage.setItem('powa-cheat-date', new Date().toDateString());
                    cheatBtn.innerText = "HACK ACTIVE"; cheatBtn.classList.add('active-cheat');
                    resetLevel(); alert("SYSTEM BYPASSED. +10 SCORE START!");
                } else if (data.error === "FULL") {
                    cheatBtn.classList.add('exhausted'); cheatBtn.innerText = "EXHAUSTED"; alert("TOO LATE!");
                } else { cheatBtn.innerText = "INIT HACK"; alert("ACCESS DENIED"); }
            } catch (error) { cheatBtn.innerText = "ERROR"; }
        }

        // --- REAL KEY FETCH ---
        async function fetchServerKey() {
            const keyTextBox = document.getElementById('key-text');
            if (gameStartTime === 0 || score === 0) {
                 keyTextBox.innerText = "ACCESS DENIED"; keyTextBox.style.color = "#ff4444"; return;
            }
            keyTextBox.innerText = "DECRYPTING NODE..."; keyTextBox.style.color = "#ffff00"; keyTextBox.style.animation = "blink 0.5s infinite";

            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: "GET_KEY",  
                        score: score, 
                        secret: "POWA_HANDSHAKE_v1",
                        startTime: gameStartTime
                    })
                });
                const data = await response.json();
                if (response.ok && data.key) {
                    keyTextBox.innerText = data.key; keyTextBox.style.color = "#00ff00"; keyTextBox.style.animation = "none";
                } else {
                    keyTextBox.innerText = data.error || "CONNECTION LOST"; keyTextBox.style.color = "#ff0000";
                }
            } catch (error) { keyTextBox.innerText = "SERVER ERROR"; keyTextBox.style.color = "#ff0000"; }
        }

        function playTone(freq, type, duration, vol=0.1, delay=0) {
            try {
                if(audioCtx.state === 'suspended') audioCtx.resume().catch(()=>{});
                const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
                osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime + delay);
                gain.gain.setValueAtTime(0, audioCtx.currentTime + delay);
                gain.gain.linearRampToValueAtTime(vol, audioCtx.currentTime + delay + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + delay + duration);
