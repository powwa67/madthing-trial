<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GATE: LABYRINTH</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            background-color: #050510; /* Deep dungeon blue */
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            user-select: none;
        }

        #game-ui {
            position: absolute; top: 20px; left: 20px;
            pointer-events: none; z-index: 10;
        }

        h1 {
            margin: 0; color: #00aaff; text-shadow: 0 0 15px #00aaff;
            font-size: 2rem; letter-spacing: 2px;
            text-transform: uppercase;
        }

        #status {
            color: #888; font-size: 1.2rem;
        }

        canvas {
            display: block;
            box-shadow: 0 0 50px rgba(0, 100, 255, 0.1);
        }

        /* --- MODALS --- */
        .modal {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 5, 15, 0.95);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 20;
            transition: opacity 0.3s;
        }

        .btn {
            background: linear-gradient(45deg, #0055ff, #00aaff);
            border: 1px solid #fff;
            color: #fff;
            padding: 15px 40px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.4);
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }

        .key-box {
            background: #001122; border: 1px dashed #00aaff;
            padding: 15px; margin: 20px; font-family: monospace;
            color: #00aaff; max-width: 90%; word-break: break-all;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="game-ui">
        <h1>System Dungeon</h1>
        <div id="status">Floor: 1 // Time: 0s</div>
    </div>

    <canvas id="canvas"></canvas>

    <div id="start-modal" class="modal">
        <h1 style="font-size: 4rem; margin-bottom: 10px;">GATE: LABYRINTH</h1>
        <p style="color: #aaa; max-width: 400px; text-align: center;">
            A C-Rank Dungeon has opened.<br>
            Navigate the interference. Locate the <span style="color:#00aaff">Gate</span> to exit.
        </p>
        <button class="btn" onclick="initGame()">ENTER DUNGEON</button>
    </div>

    <div id="win-modal" class="modal" style="display:none; opacity:0; pointer-events:none;">
        <h1 style="color: #00aaff; font-size: 3rem;">DUNGEON CLEARED</h1>
        <p>SYSTEM REWARD AVAILABLE</p>
        <div id="key-display" class="key-box">CONNECTING TO SYSTEM...</div>
        <button class="btn" onclick="copyKey()">COPY KEY</button>
        <button class="btn" style="background:#333; border-color:#555; margin-top:10px;" onclick="initGame()">NEXT FLOOR</button>
    </div>

    <script>
        // --- CONFIG ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const WORKER_URL = "https://powa-vault.powwa.workers.dev"; // Your Worker
        
        let COLS, ROWS;
        const CELL_SIZE = 40; // Size of each corridor
        const WALL_THICKNESS = 4;
        
        let maze = [];
        let stack = [];
        let player = { col: 0, row: 0 };
        let exit = { col: 0, row: 0 };
        
        let startTime = 0;
        let gameActive = false;
        let timerInterval;

        // --- RESIZE ---
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Calculate grid size based on screen
            COLS = Math.floor(canvas.width / CELL_SIZE);
            ROWS = Math.floor(canvas.height / CELL_SIZE);
            // Ensure odd numbers for better walls if we did wall-grid, 
            // but for cell-grid recursive backtracker, any size works.
        }
        window.addEventListener('resize', resize);
        resize();

        // --- CELL CLASS ---
        class Cell {
            constructor(c, r) {
                this.c = c;
                this.r = r;
                this.walls = [true, true, true, true]; // Top, Right, Bottom, Left
                this.visited = false;
                this.visible = false; // Fog of war
            }

            draw(ctx) {
                let x = this.c * CELL_SIZE;
                let y = this.r * CELL_SIZE;

                // Floor Color (Dark Blue/Grey)
                if (this.visible) {
                    ctx.fillStyle = "#0a0a1a";
                    ctx.fillRect(x, y, CELL_SIZE, CELL_SIZE);
                } else {
                    ctx.fillStyle = "#000"; // Pitch black if not seen
                    ctx.fillRect(x, y, CELL_SIZE, CELL_SIZE);
                    return; // Don't draw walls if not visible
                }

                // Walls (Neon Blue)
                ctx.strokeStyle = "#0055aa";
                ctx.lineWidth = WALL_THICKNESS;
                ctx.lineCap = "round";

                ctx.beginPath();
                if (this.walls[0]) { ctx.moveTo(x, y); ctx.lineTo(x + CELL_SIZE, y); } // Top
                if (this.walls[1]) { ctx.moveTo(x + CELL_SIZE, y); ctx.lineTo(x + CELL_SIZE, y + CELL_SIZE); } // Right
                if (this.walls[2]) { ctx.moveTo(x + CELL_SIZE, y + CELL_SIZE); ctx.lineTo(x, y + CELL_SIZE); } // Bottom
                if (this.walls[3]) { ctx.moveTo(x, y + CELL_SIZE); ctx.lineTo(x, y); } // Left
                ctx.stroke();
            }
        }

        // --- MAZE GENERATOR (Recursive Backtracker) ---
        function index(c, r) {
            if (c < 0 || r < 0 || c >= COLS || r >= ROWS) return -1;
            return c + r * COLS;
        }

        function removeWalls(a, b) {
            let x = a.c - b.c;
            if (x === 1) { a.walls[3] = false; b.walls[1] = false; }
            if (x === -1) { a.walls[1] = false; b.walls[3] = false; }
            let y = a.r - b.r;
            if (y === 1) { a.walls[0] = false; b.walls[2] = false; }
            if (y === -1) { a.walls[2] = false; b.walls[0] = false; }
        }

        function generateMaze() {
            maze = [];
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    maze.push(new Cell(c, r));
                }
            }

            let current = maze[0];
            current.visited = true;
            stack = [current];

            while (stack.length > 0) {
                // Step 1: Get unvisited neighbors
                let neighbors = [];
                let top    = maze[index(current.c, current.r - 1)];
                let right  = maze[index(current.c + 1, current.r)];
                let bottom = maze[index(current.c, current.r + 1)];
                let left   = maze[index(current.c - 1, current.r)];

                if (top && !top.visited) neighbors.push(top);
                if (right && !right.visited) neighbors.push(right);
                if (bottom && !bottom.visited) neighbors.push(bottom);
                if (left && !left.visited) neighbors.push(left);

                if (neighbors.length > 0) {
                    let next = neighbors[Math.floor(Math.random() * neighbors.length)];
                    removeWalls(current, next);
                    next.visited = true;
                    stack.push(current);
                    current = next;
                } else {
                    current = stack.pop();
                }
            }
            
            // Set Player Start
            player = { col: 0, row: 0 };
            
            // Set Exit (Furthest point usually, but let's just pick bottom right for simplicity)
            exit = { col: COLS - 1, row: ROWS - 1 };
        }

        // --- GAME LOGIC ---
        function initGame() {
            resize(); // Ensure grid fits screen
            generateMaze();
            
            document.getElementById('start-modal').style.display = 'none';
            document.getElementById('win-modal').style.opacity = '0';
            document.getElementById('win-modal').style.pointerEvents = 'none';
            
            startTime = Date.now();
            gameActive = true;
            
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                let s = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('status').innerText = `Floor: ${Math.floor(Math.random()*5)+1} // Time: ${s}s`;
            }, 1000);

            // Initial Visibility
            updateVisibility();
            draw();
        }

        function updateVisibility() {
            // Reveal cells around player (Torch effect)
            let range = 4;
            for(let y = -range; y <= range; y++) {
                for(let x = -range; x <= range; x++) {
                    let idx = index(player.col + x, player.row + y);
                    if(idx !== -1) {
                        // Simple distance check for circle effect
                        if(x*x + y*y <= range*range) {
                            maze[idx].visible = true;
                        }
                    }
                }
            }
        }

        function movePlayer(dc, dr) {
            if (!gameActive) return;

            let currentCell = maze[index(player.col, player.row)];
            let targetC = player.col + dc;
            let targetR = player.row + dr;

            // Check boundaries
            if (targetC < 0 || targetR < 0 || targetC >= COLS || targetR >= ROWS) return;

            // Check Walls
            // 0:Top, 1:Right, 2:Bottom, 3:Left
            if (dr === -1 && currentCell.walls[0]) return; // Moving Up, blocked
            if (dc === 1  && currentCell.walls[1]) return; // Moving Right, blocked
            if (dr === 1  && currentCell.walls[2]) return; // Moving Down, blocked
            if (dc === -1 && currentCell.walls[3]) return; // Moving Left, blocked

            player.col = targetC;
            player.row = targetR;
            
            updateVisibility();
            draw();

            // Win Condition
            if (player.col === exit.col && player.row === exit.row) {
                winGame();
            }
        }

        function draw() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Maze
            for (let i = 0; i < maze.length; i++) {
                maze[i].draw(ctx);
            }

            // Draw Player
            let px = player.col * CELL_SIZE + CELL_SIZE/2;
            let py = player.row * CELL_SIZE + CELL_SIZE/2;
            
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#00aaff";
            ctx.fillStyle = "#fff";
            ctx.beginPath();
            ctx.arc(px, py, CELL_SIZE/3, 0, Math.PI*2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw Exit
            // Only draw if visible or maybe always show it as a beacon? 
            // Let's hide it in fog for difficulty.
            let exitCell = maze[index(exit.col, exit.row)];
            if (exitCell.visible) {
                let ex = exit.col * CELL_SIZE + CELL_SIZE/2;
                let ey = exit.row * CELL_SIZE + CELL_SIZE/2;
                
                ctx.shadowBlur = 20;
                ctx.shadowColor = "#ff0055";
                ctx.fillStyle = "#ff0055";
                ctx.beginPath();
                ctx.rect(ex - 10, ey - 10, 20, 20);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // --- API & WIN ---
        async function winGame() {
            gameActive = false;
            clearInterval(timerInterval);

            let winModal = document.getElementById('win-modal');
            winModal.style.display = 'flex';
            // Slight delay for opacity transition
            setTimeout(() => { 
                winModal.style.opacity = '1'; 
                winModal.style.pointerEvents = 'auto';
            }, 50);

            const keyBox = document.getElementById('key-display');
            
            try {
                // Fetch Key
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: "GET_KEY",  
                        score: 100, // Dummy score for maze completion
                        secret: "POWA_HANDSHAKE_v1",
                        startTime: startTime
                    })
                });

                const data = await response.json();
                if (response.ok && data.key) {
                    keyBox.innerText = data.key;
                    keyBox.style.color = "#00ff00";
                    keyBox.style.borderColor = "#00ff00";
                } else {
                    keyBox.innerText = "SYSTEM ERROR";
                }
            } catch (e) {
                keyBox.innerText = "OFFLINE MODE";
            }
        }
        
        window.copyKey = function() {
            let txt = document.getElementById('key-display').innerText;
            navigator.clipboard.writeText(txt);
            alert("System Key Copied.");
        };

        // --- CONTROLS ---
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'w') movePlayer(0, -1);
            if (e.key === 'ArrowRight' || e.key === 'd') movePlayer(1, 0);
            if (e.key === 'ArrowDown' || e.key === 's') movePlayer(0, 1);
            if (e.key === 'ArrowLeft' || e.key === 'a') movePlayer(-1, 0);
        });

        // Touch Controls (Simple Tap quadrants)
        window.addEventListener('touchstart', (e) => {
            let touch = e.touches[0];
            let cx = window.innerWidth / 2;
            let cy = window.innerHeight / 2;
            let x = touch.clientX;
            let y = touch.clientY;
            
            if (Math.abs(x - cx) > Math.abs(y - cy)) {
                // Horizontal
                if (x > cx) movePlayer(1, 0); else movePlayer(-1, 0);
            } else {
                // Vertical
                if (y > cy) movePlayer(0, 1); else movePlayer(0, -1);
            }
        });

    </script>
</body>
</html>
